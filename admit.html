<!-- admit.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入店のご案内</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      font-family: 'Helvetica Neue', sans-serif;
    }
    .message {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .message h1 {
      font-size: 28px;
      color: #2c3e50;
    }
    .message p {
      font-size: 18px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>あなたの番です！</h1>
    <p>ご来店ありがとうございます。<br>すぐにご入店ください。</p>
  </div>
</body>
</html>
