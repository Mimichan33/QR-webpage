<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
      overflow-x: hidden;
    }
    header {
      background-color: #2c3e50;
      color: white;
      position: relative;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
    .menu-button {
      position: absolute;
      left: 20px;
      top: 12px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-button span {
      display: block;
      height: 4px;
      background: white;
      margin: 5px 0;
      transition: 0.4s;
    }
    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      color: white;
      transition: 0.3s;
      z-index: 1000;
      padding-top: 60px;
    }
    .drawer.open {
      left: 0;
    }
    .drawer a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid #2c3e50;
    }
    .drawer a:hover {
      background-color: #2c3e50;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
    }
    p {
      font-size: 16px;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="menu-button">
      <span></span><span></span><span></span>
    </div>
    <div class="header-bar">
      <div class="header-title">　　　　　店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="start.html">ログアウト</a>
      </div>
    </div>
    <div class="drawer">
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="histogram.html">混雑状況可視化</a>
      <a href="admin.html">待ち管理</a>
      <a href="dashboard.html">ダッシュボード</a>
    </div>
  </header>

  <main>
    <h2>現在の利用状況</h2>
    <p>現在の店内人数：<span id="count">--</span>人</p>
    <p>入店数：<span id="entries">--</span>人｜退店数：<span id="exits">--</span>人</p>
    <p>待ち人数：<span id="waitingCount">--</span>人</p>

    <div id="tables">
      <h2>テーブルごとの状況</h2>
      <p>テーブル1：<span id="table1-status">読み込み中...</span></p>
      <p>テーブル2：<span id="table2-status">読み込み中...</span></p>
      <p>テーブル3：<span id="table3-status">読み込み中...</span></p>
      <p>テーブル4：<span id="table4-status">読み込み中...</span></p>
      <p>テーブル5：<span id="table5-status">読み込み中...</span></p>
      <p>テーブル6：<span id="table6-status">読み込み中...</span></p>
      <p>テーブル7：<span id="table7-status">読み込み中...</span></p>
      <p>テーブル8：<span id="table8-status">読み込み中...</span></p>
      <p>テーブル9：<span id="table9-status">読み込み中...</span></p>
    </div>

    <h2>時間帯別 入店者数グラフ</h2>
    <canvas id="visitorChart" width="700" height="300"></canvas>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tableCounts = {};

    function formatTimestamp(isoString) {
      if (!isoString) return "ー";
      const date = new Date(isoString);
      return new Intl.DateTimeFormat("ja-JP", {
        timeZone: "Asia/Tokyo",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      }).format(date).replace(/\//g, "-").replace(",", "");
    }

    function calculateElapsedTime(isoString) {
      const start = new Date(isoString);
      const now = new Date();
      const diff = now - start;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return hours > 0 ? `${hours}時間${mins}分経過` : `${minutes}分経過`;
    }

    function updateTableDisplays() {
      Object.keys(tableCounts).forEach(tableNum => {
        const t = tableCounts[tableNum];
        const current = t.enter - t.exit;
        const status = current > 0 ? "利用中" : "空席";
        const timeText = current > 0 ? formatTimestamp(t.lastEnterTime) : "";
        const elapsed = current > 0 ? `｜${calculateElapsedTime(t.lastEnterTime)}` : "";
        const el = document.getElementById(`table${tableNum}-status`);
        if (el) el.textContent = `${status}（${timeText}${elapsed}）`;
      });
    }

    function countVisitors(snapshot) {
      let entries = 0, exits = 0, waiting = 0;
      for (let i = 1; i <= 9; i++) {
        tableCounts[i] = { enter: 0, exit: 0, lastEnterTime: null };
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        const t = d.table;
        const time = d.timestamp;
        if (!t || !time) return;

        if (d.type === "enter") {
          entries++;
          tableCounts[t].enter++;
          if (!tableCounts[t].lastEnterTime || new Date(time) > new Date(tableCounts[t].lastEnterTime)) {
            tableCounts[t].lastEnterTime = time;
          }
        } else if (d.type === "exit") {
          exits++;
          tableCounts[t].exit++;
        } else if (d.type === "wait") {
          waiting++;
        }
      });

      document.getElementById("count").textContent = entries - exits;
      document.getElementById("entries").textContent = entries;
      document.getElementById("exits").textContent = exits;
      document.getElementById("waitingCount").textContent = waiting;

      updateTableDisplays();
    }

    window.onload = () => {
      db.collection("logs").onSnapshot(countVisitors);
      setInterval(updateTableDisplays, 60000);

      const menuButton = document.querySelector(".menu-button");
      const drawer = document.querySelector(".drawer");
      menuButton.addEventListener("click", () => {
        drawer.classList.toggle("open");
      });

      // グラフ描画
      const hourLabels = Array.from({ length: 24 }, (_, i) => `${i}時`);
      const visitorData = new Array(24).fill(0);
      const ctx = document.getElementById("visitorChart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: hourLabels,
          datasets: [{
            label: "入店者数",
            data: visitorData,
            backgroundColor: 'rgba(46, 204, 113, 0.7)',
            borderColor: 'rgba(39, 174, 96, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: '人数' }
            },
            x: {
              title: { display: true, text: '時間帯' }
            }
          }
        }
      });

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      db.collection("logs").onSnapshot(snapshot => {
        visitorData.fill(0);
        snapshot.forEach(doc => {
          const d = doc.data();
          if (d.type === "enter" && d.timestamp) {
            const ts = new Date(d.timestamp);
            if (ts >= today) {
              visitorData[ts.getHours()]++;
            }
          }
        });
        chart.update();
      });
    };
  </script>
</body>
</html>
