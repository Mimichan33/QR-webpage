  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {

    .loading-bar {

      display: none;
      padding: 60px 20px;

    .wait-section h1 {

    .status-box {
      background: white;

  </style>
</head>
<body>

  <!-- ğŸ”„ ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
  <div class="loader" id="loader">
    <div class="loading-text" id="loadingLabel">Now Loading...</div>
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
  </div>

  <!-- â³ å¾…æ©Ÿã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
  <div class="wait-section" id="waitSection">
    <h1>å°‘ã€…ãŠå¾…ã¡ãã ã•ã„</h1>

    <div class="status-box">
      <p>ã‚ãªãŸã®å‰ã«å¾…ã£ã¦ã„ã‚‹äººæ•°ï¼š</p>
      <p class="highlight" id="peopleAhead">--</p>
      <p>äºˆæƒ³å¾…ã¡æ™‚é–“ï¼š</p>
      <p class="highlight" id="estimatedTime">--</p>
    </div>

    <div class="notice" id="yourTurn" style="display: none;">
      ã‚ãªãŸã®ç•ªã§ã™ï¼ã™ãã«å…¥åº—ã—ã¦ãã ã•ã„ã€‚
    </div>
  </div>

  <!-- ğŸ”§ Firebase & ãƒ­ã‚¸ãƒƒã‚¯ -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myDocId = null;

    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çµ‚äº†å‡¦ç†
    setTimeout(() => {
      $('#loadingLabel').text("Completion!");
    }, 3000);

    setTimeout(() => {
      $('#loader').fadeOut(600);
      $('#waitSection').fadeIn(800);
    }, 4000);

    // è‡ªåˆ†ã‚’ã‚­ãƒ¥ãƒ¼ã«è¿½åŠ 
    async function registerQueue() {
      const docRef = await db.collection("queue").add({
        timestamp: new Date().toISOString(),
        status: "waiting"
      });
      myDocId = docRef.id;
    }

    // å¾…ã¡çŠ¶æ³ã‚’ç›£è¦–
    function watchQueue() {
      db.collection("queue")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          let waitingList = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            if (data.status === "waiting") {
              waitingList.push({ id: doc.id, ...data });
            }
          });

          const myIndex = waitingList.findIndex(entry => entry.id === myDocId);
          const peopleAhead = myIndex;
          const estimated = peopleAhead * 30; // ä»®ã«1äºº30åˆ†

          if (peopleAhead === 0) {
            document.getElementById("yourTurn").style.display = "block";
          }

          document.getElementById("peopleAhead").textContent = peopleAhead >= 0 ? peopleAhead : "--";
          document.getElementById("estimatedTime").textContent = peopleAhead >= 0 ? `${estimated}åˆ†` : "--";
        });
    }

    window.onload = async () => {
      await registerQueue();
      watchQueue();
    };
  </script>
</body>
