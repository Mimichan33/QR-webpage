<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>テーブル管理</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
    }
    h1 {
      text-align: center;
    }
    .table-status, .history {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    .occupied {
      background-color: #ffcccb;
    }
    .vacant {
      background-color: #c8e6c9;
    }
    .reset-btn {
      padding: 4px 8px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>テーブル管理</h1>

  <div class="table-status">
    <h2>現在のテーブル状態</h2>
    <table id="currentStatusTable">
      <thead>
        <tr>
          <th>テーブル番号</th>
          <th>状態</th>
          <th>利用開始</th>
          <th>経過時間</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="history">
    <h2>利用履歴（最新10件）</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>テーブル</th>
          <th>端末ID</th>
          <th>タイプ</th>
          <th>時刻</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
  authDomain: "qr-visitor-log.firebaseapp.com",
  databaseURL: "https://qr-visitor-log-default-rtdb.firebaseio.com",
  projectId: "qr-visitor-log",
  storageBucket: "qr-visitor-log.appspot.com",
  messagingSenderId: "304250341939",
  appId: "1:304250341939:web:b8d5b946590d1f852cf146"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentStatus = {};
    const usageStartTimes = {};

    function updateStatusTable() {
      const tbody = document.querySelector("#currentStatusTable tbody");
      tbody.innerHTML = "";

      for (const tableId in currentStatus) {
        const row = document.createElement("tr");
        const status = currentStatus[tableId];
        const start = usageStartTimes[tableId];
        const elapsed = start ? dayjs().diff(dayjs(start), "minute") + "分" : "-";

        row.className = status === "使用中" ? "occupied" : "vacant";
        row.innerHTML = `
          <td>${tableId}</td>
          <td>${status}</td>
          <td>${start ? dayjs(start).format("HH:mm") : "-"}</td>
          <td>${status === "使用中" ? elapsed : "-"}</td>
          <td><button class="reset-btn" onclick="resetTable('${tableId}')">リセット</button></td>
        `;
        tbody.appendChild(row);
      }
    }

    function updateHistoryTable(logs) {
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";
      logs.slice(-10).reverse().forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.table}</td>
          <td>${log.device}</td>
          <td>${log.type}</td>
          <td>${dayjs(log.time).format("YYYY-MM-DD HH:mm")}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function resetTable(tableId) {
      delete currentStatus[tableId];
      delete usageStartTimes[tableId];
      updateStatusTable();
    }

    db.ref("logs").on("value", snapshot => {
      const logs = [];
      const statusMap = {};
      const startTimes = {};

      snapshot.forEach(child => {
        const log = child.val();
        logs.push(log);
        const table = log.table;
        if (log.type === "enter") {
          statusMap[table] = "使用中";
          startTimes[table] = log.time;
        } else if (log.type === "exit") {
          statusMap[table] = "空席";
        }
      });

      Object.assign(currentStatus, statusMap);
      Object.assign(usageStartTimes, startTimes);
      updateStatusTable();
      updateHistoryTable(logs);
    });
  </script>
</body>
</html>
