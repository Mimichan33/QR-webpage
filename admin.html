<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店外待ち管理（店員用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    }
     header {
      background-color: #2c3e50;
      color: white;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header-links {
      display: flex;
      gap: 20px;
    }

    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .header-links a:hover {
      text-decoration: underline;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #3498db;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }

    nav a {
      padding: 12px 0;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #fff;
    }

    nav a:last-child {
      border-right: none;
    }

    nav a.active {
      background-color: #1f618d;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .queue-item {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .queue-item p {
      margin: 5px 0;
    }
    .btn-group {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-enter { background: #2ecc71; color: white; }
    .btn-exit { background: #e74c3c; color: white; }
  </style>
</head>
<body>
 <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="histogram.html">混雑状況可視化</a>
      <a href="histogram.html" class="active">待ち管理</a>
    </nav>
  </header>
  <h1 style="display:none;" id="mainTitle">順番待ち管理（店員用）</h1>
  <div id="queueList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ticketMap = {};

    function formatTime(iso) {
      const d = new Date(iso);
      const options = { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return d.toLocaleString("ja-JP", options);
    }

    function renderQueue() {
      db.collection("queue").orderBy("timestamp").onSnapshot(snapshot => {
        const allDocs = snapshot.docs;
        const waitingList = allDocs.filter(doc => doc.data().status === "waiting");
        const list = document.getElementById("queueList");
        list.innerHTML = "";

        allDocs.forEach((doc, index) => {
          if (!(doc.id in ticketMap)) {
            ticketMap[doc.id] = index + 1;
          }
        });

        waitingList.forEach(doc => {
          const data = doc.data();
          const ticketNumber = ticketMap[doc.id] || "?";

          const item = document.createElement("div");
          item.className = "queue-item";
          item.innerHTML = 
            <p><strong>番号札:</strong> ${ticketNumber}</p>
            <p><strong>時刻:</strong> ${formatTime(data.timestamp)}</p>
            <div class="btn-group">
              <button class="btn-enter">入店確定</button>
              <button class="btn-exit">退店</button>
            </div>
          ;
          item.querySelector(".btn-enter").onclick = () => {
            db.collection("queue").doc(doc.id).update({ status: "entered" });
          };
          item.querySelector(".btn-exit").onclick = () => {
            db.collection("queue").doc(doc.id).update({ status: "expired" });
          };
          list.appendChild(item);
        });
      });
    }
  window.onload = () => {
    document.getElementById("mainTitle").style.display = "block";
    renderQueue();
  };
</script>
</body>
</html>
