<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店外待ち管理（店員用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>


  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    }
     header {
      background-color: #2c3e50;
      color: white;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header-links {
      display: flex;
      gap: 20px;
    }

    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .header-links a:hover {
      text-decoration: underline;
    }

    .menu-button {
      position: absolute;
      left: 20px;
      top: 12px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-button span {
      display: block;
      height: 4px;
      background: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      color: white;
      transition: 0.3s;
      z-index: 1000;
      padding-top: 60px;
    }

    .drawer.open {
      left: 0;
    }

    .drawer a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid #2c3e50;
    }

    .drawer a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }

     h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
    }
    .queue-item {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .queue-item p {
      margin: 5px 0;
    }
    .btn-group {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-enter { background: #2ecc71; color: white; }
    .btn-exit { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <header>
    <div class="menu-button">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-bar">
      <div class="header-title">　　　　　店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <div class="drawer">
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="histogram.html">混雑状況可視化</a>
      <a href="admin.html">待ち管理</a>
    </div>
  </header>
  <h1 style="display:none;" id="mainTitle">順番待ち管理</h1>
  <h2>順番一覧</h2>
  <div id="queueList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    const SERVER_KEY = "7b5031dc61aa522edd787aa0a3abb488c811c789"; 

    const ticketMap = {};
    
    function formatTime(iso) {
      const d = new Date(iso);
      const options = { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return d.toLocaleString("ja-JP", options);
    }

      function sendNotification(token, title, body) {
      fetch("https://fcm.googleapis.com/fcm/send", {
        method: "POST",
        headers: {
          "Authorization": "key=" + SERVER_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          to: token,
          notification: {
            title: title,
            body: body,
            click_action: "https://qr-webpage.vercel.app/admit.html",
            icon: "/icon.png"
          }
        })
      })
      .then(res => res.json())
      .then(data => console.log("通知送信:", data))
      .catch(err => console.error("通知エラー:", err));
    }

    function renderQueue() {
      db.collection("queue").orderBy("timestamp").onSnapshot(snapshot => {
        const allDocs = snapshot.docs;
        const visibleDocs = allDocs.filter(doc => {
          const status = doc.data().status;
          return status === "waiting" || status === "entered";
        });

        const list = document.getElementById("queueList");
        list.innerHTML = "";

        allDocs.forEach((doc, index) => {
          if (!(doc.id in ticketMap)) {
            ticketMap[doc.id] = index + 1;
          }
        });


    visibleDocs.forEach(doc => {
      const data = doc.data();
      const ticketNumber = ticketMap[doc.id] || "?";

      const item = document.createElement("div");
      item.className = "queue-item";
      item.innerHTML = `
        <p><strong>番号札:</strong> ${ticketNumber}</p>
        <p><strong>時刻:</strong> ${formatTime(data.timestamp)}</p>
        <p><strong>状態:</strong> ${data.status}</p>
        <div class="btn-group"></div>
      `;

      const btnGroup = item.querySelector(".btn-group");

      // 入店通知（waiting のときのみ表示）
      if (data.status === "waiting") {
        const btnEnter = document.createElement("button");
        btnEnter.className = "btn-enter";
        btnEnter.textContent = "入店通知";
        btnEnter.onclick = () => {
          db.collection("queue").doc(doc.id).update({ status: "entered" });
               if (data.token) {
                sendNotification(data.token, "入店のご案内", "順番が来ました。画面を開いてください。");
              } else {
                console.warn("通知トークンなし");
              }
        };

        btnGroup.appendChild(btnEnter);
      }

      // 入店確定（entered のときのみ表示）
      if (data.status === "entered") {
        const btnConfirm = document.createElement("button");
        btnConfirm.textContent = "入店確定";
        btnConfirm.style.backgroundColor = "#2980b9";
        btnConfirm.style.color = "white";
        btnConfirm.onclick = () => {
          db.collection("queue").doc(doc.id).update({ status: "confirmed" });
        };
        btnGroup.appendChild(btnConfirm);
      }

      // キャンセル（waiting/entered のとき常に表示）
      if (data.status === "waiting" || data.status === "entered") {
        const btnCancel = document.createElement("button");
        btnCancel.className = "btn-exit";
        btnCancel.textContent = "キャンセル";
        btnCancel.onclick = () => {
          db.collection("queue").doc(doc.id).update({ status: "expired" });
        };
        btnGroup.appendChild(btnCancel);
      }

      list.appendChild(item);
    });
  });
}


  window.onload = () => {
    document.getElementById("mainTitle").style.display = "block";
    renderQueue();
  };

   document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.menu-button').addEventListener('click', function () {
      document.querySelector('.drawer').classList.toggle('open');
    });
  });
</script>
</body>
</html>
