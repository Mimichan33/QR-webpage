<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #logo {
      width: 180px;
      margin-bottom: 20px;
      animation: fade-slide 1.2s ease-in-out;
    }

    #status {
      font-size: 1.8em;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 12px;
      animation: fade-slide 1s ease-in-out;
    }

    #qrcode {
      display: none;
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 12px;
    }

    #explanation {
      font-size: 1.2em;
      margin-top: 20px;
      animation: fade-slide 1.2s ease-in-out;
    }

    #loading {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      animation: blink 1s infinite;
    }

    @keyframes fade-slide {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="ロゴ">
  <div id="status">準備中です…</div>
  <canvas id="qrcode"></canvas>
  <div id="explanation">表示されたQRコードをお手持ちの端末で読み取ってください</div>
  <div id="loading">読み取り中です…</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = new URLSearchParams(location.search).get("table");
    const docRef = db.collection("display_queue").doc(`table_${table}`);

    const statusEl = document.getElementById("status");
    const qrcodeCanvas = document.getElementById("qrcode");
    const loadingEl = document.getElementById("loading");
    const explanationEl = document.getElementById("explanation");

    let displayed = false;

    docRef.onSnapshot(async (doc) => {
      const data = doc.data();
      if (!data || !data.url) {
        statusEl.textContent = "QRコードを待っています…";
        qrcodeCanvas.style.display = "none";
        explanationEl.style.display = "none";
        return;
      }

      const now = new Date();
      if (new Date(data.expiresAt) < now) {
        statusEl.textContent = "有効期限切れ";
        qrcodeCanvas.style.display = "none";
        explanationEl.style.display = "none";
        return;
      }

      if (data.status === "waiting") {
        QRCode.toCanvas(qrcodeCanvas, data.url, (err) => {
          if (!err) {
            qrcodeCanvas.style.display = "block";
            explanationEl.style.display = "block";
            statusEl.textContent = `テーブル${data.table} 入店QRコード`;
          }
        });
      }

      if (data.status === "scanned" && !displayed) {
        displayed = true;
        statusEl.style.display = "none";
        qrcodeCanvas.style.display = "none";
        explanationEl.style.display = "none";
        loadingEl.style.display = "block";

        await docRef.delete();

        setTimeout(() => {
          window.location.href = `menu.html?table=${table}`;
        }, 3000);
      }
    });
  </script>
</body>
</html>
