<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: #0f2027; /* fallback */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #f0f0f0;
      position: relative;
    }

    canvas#bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    #status {
      font-size: 1.4em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    canvas#qrcode {
      width: 240px;
      height: 240px;
      background: white;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <img src="logo.png" alt="ロゴ" style="width: 180px; margin-bottom: 20px;">
    <h1>QRコードをお読みください</h1>
    <div id="status">QRコードを送信すると表示されます</div>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = new URLSearchParams(location.search).get("table");
    const docRef = db.collection("display_queue").doc(`table_${table}`);
    const statusEl = document.getElementById("status");

    docRef.onSnapshot(async (doc) => {
      const data = doc.data();
      if (!data || !data.url) {
        statusEl.textContent = "QRコードを送信すると表示されます";
        return;
      }

      const now = new Date();
      if (new Date(data.expiresAt) < now) {
        statusEl.textContent = "QRコードの有効期限が切れています";
        return;
      }

      if (data.status === "waiting") {
        QRCode.toCanvas(document.getElementById("qrcode"), data.url);
        statusEl.textContent = `テーブル ${data.table} 入店QRコード`;
      } else if (data.status === "scanned") {
        statusEl.textContent = "読み取りを確認しました...";
        setTimeout(() => {
          window.location.href = `loading.html?table=${table}`;
        }, 1500);
      }
    });

    // 背景アニメーション（水滴風）
    const bg = document.getElementById("bg");
    const ctx = bg.getContext("2d");
    let drops = [];

    function resizeCanvas() {
      bg.width = window.innerWidth;
      bg.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 40; i++) {
      drops.push({
        x: Math.random() * bg.width,
        y: Math.random() * bg.height,
        r: Math.random() * 3 + 1,
        d: Math.random() * 2 + 1
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, bg.width, bg.height);
      for (let i = 0; i < drops.length; i++) {
        const d = drops[i];
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
        ctx.fill();
        d.y += d.d;
        if (d.y > bg.height) {
          d.y = -5;
          d.x = Math.random() * bg.width;
        }
      }
      requestAnimationFrame(drawRain);
    }
    drawRain();
  </script>
</body>
</html>
