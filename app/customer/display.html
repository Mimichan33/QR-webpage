<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #qrcode {
      width: 300px;
      height: 300px;
      background: white;
      padding: 20px;
      border-radius: 20px;
    }

    #status {
      margin-top: 20px;
      font-size: 1.4em;
    }

    #countdown {
      font-size: 1em;
      margin-top: 10px;
      color: #f0f0f0;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      display: none;
    }

    .loader.show {
      display: flex;
    }

    .loader p {
      font-size: 24px;
      margin-top: 20px;
    }

    .loader .dot {
      width: 12px;
      height: 12px;
      margin: 3px;
      background: #66a6ff;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loader .dot:nth-child(2) { animation-delay: 0.2s; }
    .loader .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <img src="logo.png" class="logo" alt="ロゴ">
  <canvas id="qrcode"></canvas>
  <div id="status">QRコードを読み取ってください</div>
  <div id="countdown"></div>

  <div class="loader" id="loader">
    <div>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <p>読み取り確認中...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = new URLSearchParams(location.search).get("table");
    const docRef = db.collection("display_queue").doc(`table_${table}`);
    const statusEl = document.getElementById("status");
    const countdownEl = document.getElementById("countdown");
    const loader = document.getElementById("loader");

    let countdownTimer;
    let hasScanned = false;

    docRef.onSnapshot((doc) => {
      const data = doc.data();
      if (!data || !data.url) {
        statusEl.textContent = "QRコードを待っています...";
        countdownEl.textContent = "";
        return;
      }

      const now = new Date();
      const expires = new Date(data.expiresAt);
      const diff = expires - now;

      if (diff <= 0) {
        statusEl.textContent = "QRコードの有効期限が切れました";
        countdownEl.textContent = "";
        return;
      }

      // カウントダウン
      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        const remain = new Date(data.expiresAt) - new Date();
        if (remain <= 0) {
          countdownEl.textContent = "有効期限切れ";
          clearInterval(countdownTimer);
        } else {
          const sec = Math.floor(remain / 1000);
          countdownEl.textContent = `有効期限まで: ${sec}秒`;
        }
      }, 1000);

      if (data.status === "waiting") {
        QRCode.toCanvas(document.getElementById("qrcode"), data.url);
        statusEl.textContent = `テーブル${data.table} 入店QRコード`;
        loader.classList.remove("show");
        hasScanned = false;
      }

      if (data.status === "scanned" && !hasScanned) {
        hasScanned = true;
        loader.classList.add("show");
        statusEl.textContent = "";
        countdownEl.textContent = "";

        setTimeout(() => {
          window.location.href = `menu.html?table=${table}`;
        }, 3000); // 3秒後に遷移
      }
    });
  </script>
</body>
</html>
