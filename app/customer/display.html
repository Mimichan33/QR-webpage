<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
    }

    #background-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #logo {
      width: 120px;
      margin-bottom: 20px;
      animation: hop-in 1.5s ease-out forwards;
    }

    #status {
      font-size: 24px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: hop-in 1.5s ease-out 0.3s forwards;
      opacity: 0;
    }

    #qrcode {
      width: 300px;
      height: 300px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: hop-in 1.5s ease-out 0.6s forwards;
      opacity: 0;
    }

    @keyframes hop-in {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <div id="content">
    <img id="logo" src="logo.png" alt="ロゴ">
    <div id="status">QRコードを送信すると表示されます</div>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = new URLSearchParams(location.search).get("table");
    const docRef = db.collection("display_queue").doc(`table_${table}`);

    const statusEl = document.getElementById("status");
    const qrCanvas = document.getElementById("qrcode");

    docRef.onSnapshot(async (doc) => {
      const data = doc.data();
      if (!data || !data.url) {
        statusEl.textContent = "QRコードを送信すると表示されます";
        qrCanvas.style.display = "none";
        return;
      }

      const now = new Date();
      if (new Date(data.expiresAt) < now) {
        statusEl.textContent = "有効期限切れ";
        qrCanvas.style.display = "none";
        return;
      }

      if (data.status === "waiting") {
        statusEl.textContent = `テーブル${data.table} 入店QRコード`;
        qrCanvas.style.display = "block";
        QRCode.toCanvas(qrCanvas, data.url);
      }

      if (data.status === "scanned") {
        location.href = `menu.html?table=${table}`;
      }
    });

    // 背景アニメーション（水滴風）
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = [];
    for (let i = 0; i < 30; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speed: Math.random() * 1.5 + 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let drop of drops) {
        ctx.beginPath();
        ctx.arc(drop.x, drop.y, drop.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fill();
        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = 0;
          drop.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
