<!-- 今回の修正・追加点を考慮したgenerate.html の再修正版です -->
<!-- ポイント：
1. QRコードの表示エリアを固定サイズにして高さが変わらないように
2. 有効期限切れQRはグレーアウト
3. 送信機能を追加（Firestore に QR 情報を書き込み）
4. 各テーブル端末用の receiver.html を別ファイルで作成（後述）
-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード生成と送信</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #c2e9fb; }
    main { max-width: 1000px; margin: 20px auto; padding: 20px; }
    #contentWrap { display: flex; gap: 30px; flex-wrap: wrap; align-items: flex-start; }
    #printArea { width: 58mm; height: 80mm; border: 1px dashed #ccc; background: white; padding: 5mm; text-align: center; }
    #printArea canvas { width: 100%; height: auto; }
    #historyList { max-height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 8px; }
    .history-item { padding: 6px; border-bottom: 1px solid #ccc; cursor: pointer; }
    .history-item:hover { background: #e0e0e0; }
    .expired { background-color: #ddd !important; color: #999; }
  </style>
</head>
<body>
  <main>
    <h2>QRコード生成と送信</h2>
    <label>テーブル番号: <select id="tableNum"><option value="">選択してください</option></select></label>
    <button onclick="generateAndSendQR()">生成して送信</button>
    <div id="contentWrap">
      <div id="printArea">
        <p id="tableLabel">テーブル番号：</p>
        <canvas id="qrcode"></canvas>
      </div>
      <div>
        <h3>生成履歴（最新10件）</h3>
        <div id="historyList"></div>
      </div>
    </div>
  </main>
  <script>
    const firebaseConfig = { /* ...省略。前の設定と同様... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const historyItems = [];

    async function generateAndSendQR() {
      const table = document.getElementById("tableNum").value;
      if (!table || isNaN(table)) return alert("テーブル番号を選択してください");
      const token = crypto.randomUUID();
      const now = new Date();
      const expiresAt = new Date(now.getTime() + 24 * 60 * 60 * 1000);
      const url = `https://qr-webpage.vercel.app/app/register/enter.html?table=${table}&token=${token}`;

      await db.collection("qr_tokens").doc(token).set({
        table, token, expiresAt: expiresAt.toISOString(), used: false, createdAt: now.toISOString()
      });

      // QRコードをFirestoreに送信（テーブルごとに最新状態を保存）
      await db.collection("table_displays").doc(`table_${table}`).set({
        url, table, token, expiresAt: expiresAt.toISOString(), sentAt: now.toISOString()
      });

      const entry = { table, url, timestamp: now, expiresAt };
      renderQRCode(entry);
      updateHistory(entry);
    }

    function renderQRCode(entry) {
      document.getElementById("tableLabel").textContent = `テーブル番号：${entry.table}`;
      QRCode.toCanvas(document.getElementById("qrcode"), entry.url);
    }

    function updateHistory(entry) {
      historyItems.unshift(entry);
      if (historyItems.length > 10) historyItems.pop();
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      historyItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        const expired = new Date(item.expiresAt) < new Date();
        if (expired) div.classList.add("expired");
        div.innerHTML = `<strong>テーブル ${item.table}</strong><br>発行: ${item.timestamp.toLocaleString()}<br>有効期限: ${new Date(item.expiresAt).toLocaleString()}`;
        div.onclick = () => renderQRCode(item);
        list.appendChild(div);
      });
    }

    window.onload = () => {
      const sel = document.getElementById("tableNum");
      for (let i = 1; i <= 14; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `テーブル ${i}`;
        sel.appendChild(opt);
      }
    };
  </script>
</body>
</html>
