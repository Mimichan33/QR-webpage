<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('logo.png') center center / cover no-repeat fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    #message {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }

    #qrcode {
      width: 300px;
      height: 300px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      display: none;
    }

    .loader {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loader.show {
      display: flex;
    }

    .loader .dot {
      width: 12px;
      height: 12px;
      margin: 3px;
      background: #66a6ff;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loader .dot:nth-child(2) { animation-delay: 0.2s; }
    .loader .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="message">しばらくお待ちください...<br>QRコードを準備しています。</div>
  <canvas id="qrcode"></canvas>

  <div class="loader" id="loader">
    <div style="display:flex;gap:5px;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <p>読み取り確認中...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = new URLSearchParams(location.search).get("table");
    const docRef = db.collection("display_queue").doc(`table_${table}`);

    const qrcodeEl = document.getElementById("qrcode");
    const messageEl = document.getElementById("message");
    const loaderEl = document.getElementById("loader");

    let hasShownQR = false;
    let hasScanned = false;

    docRef.onSnapshot((doc) => {
      const data = doc.data();
      if (!data || !data.url) {
        // QRが送られていない
        messageEl.innerHTML = "しばらくお待ちください...<br>QRコードを準備しています。";
        qrcodeEl.style.display = "none";
        loaderEl.classList.remove("show");
        return;
      }

      const now = new Date();
      if (new Date(data.expiresAt) < now) {
        messageEl.textContent = "QRコードの有効期限が切れました";
        qrcodeEl.style.display = "none";
        loaderEl.classList.remove("show");
        return;
      }

      if (data.status === "waiting" && !hasShownQR) {
        // QRコードを表示
        QRCode.toCanvas(qrcodeEl, data.url, function () {
          qrcodeEl.style.display = "block";
          messageEl.textContent = `テーブル${data.table}のQRコードを読み取ってください`;
          hasShownQR = true;
        });
      }

      if (data.status === "scanned" && !hasScanned) {
        // ローディング表示 → 遷移
        hasScanned = true;
        qrcodeEl.style.display = "none";
        messageEl.style.display = "none";
        loaderEl.classList.add("show");

        setTimeout(() => {
          window.location.href = `menu.html?table=${table}`;
        }, 3000);
      }
    });
  </script>
</body>
</html>
