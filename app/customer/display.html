<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url("logo.png") center center / cover no-repeat fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #message {
      font-size: 1.8em;
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 12px;
    }

    #qrcode {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 20px;
    }

    .loader {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #fff;
      margin: 5px;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="message">しばらくお待ちください…<br>QRコードを準備中です。</div>
  <canvas id="qrcode" width="300" height="300"></canvas>

  <div class="loader" id="loader">
    <div style="display: flex;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div style="margin-top:10px;">読み取り確認中…</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = new URLSearchParams(location.search).get("table");
    const docRef = db.collection("display_queue").doc(`table_${table}`);

    const qrcodeCanvas = document.getElementById("qrcode");
    const messageEl = document.getElementById("message");
    const loaderEl = document.getElementById("loader");

    let qrDisplayed = false;
    let scannedTriggered = false;

    docRef.onSnapshot((doc) => {
      const data = doc.data();
      if (!data || !data.url) {
        messageEl.innerHTML = "しばらくお待ちください…<br>QRコードを準備中です。";
        qrcodeCanvas.style.display = "none";
        loaderEl.style.display = "none";
        return;
      }

      const now = new Date();
      if (new Date(data.expiresAt) < now) {
        messageEl.textContent = "QRコードの有効期限が切れています。";
        qrcodeCanvas.style.display = "none";
        loaderEl.style.display = "none";
        return;
      }

      if (data.status === "waiting" && !qrDisplayed) {
        QRCode.toCanvas(qrcodeCanvas, data.url, function (err) {
          if (err) {
            messageEl.textContent = "QRコードの生成に失敗しました";
            return;
          }
          messageEl.innerHTML = `テーブル${data.table}：QRコードを読み取ってください`;
          qrcodeCanvas.style.display = "block";
          loaderEl.style.display = "none";
          qrDisplayed = true;
        });
      }

      if (data.status === "scanned" && !scannedTriggered) {
        scannedTriggered = true;
        messageEl.style.display = "none";
        qrcodeCanvas.style.display = "none";
        loaderEl.style.display = "flex";

        setTimeout(() => {
          window.location.href = `menu.html?table=${table}`;
        }, 3000); // ローディング後に遷移
      }
    });
  </script>
</body>
</html>
