<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      color: white;
      margin-bottom: 0;
      padding: 12px 20px;
      text-align: center;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }

    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
    }

    .map-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .map-container iframe {
      border: 2px solid #444;
      border-radius: 8px;
    }

    .map-frame {
      flex: 1 1 60%;
      max-width: 850px;
      height: 650px;
    }

    .qr-frame {
      flex: 1 1 300px;
      text-align: center;
    }

    .qr-frame p {
      font-size: 1.1em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .map-container {
        flex-direction: column;
        align-items: center;
      }

      .map-frame, .qr-frame iframe {
        width: 90% !important;
        height: auto;
      }
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateTableDisplays() {}

    function countVisitors(snapshot) {
      updateTableDisplays();
    }

    window.onload = () => {
      db.collection("logs").onSnapshot(countVisitors);
      setInterval(updateTableDisplays, 60000);
    };
  </script>
</head>
<body>

  <header>
    <div class="header-title">店内表示</div>
  </header>

  <main>
    <h2>店内マップ</h2>
    <div class="map-container">
      <!-- 店内マップ -->
      <iframe class="map-frame" src="/app/system/map.html"></iframe>

      <!-- QRコード -->
      <div class="qr-frame">
        <p>受付はこのQRコードをお読みください</p>
        <iframe src="/QR/waitQR.png" width="300" height="300"></iframe>
      </div>
    </div>
  </main>

</body>
</html>
