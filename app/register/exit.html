<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÈÄÄÂ∫óË®òÈå≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, where, getDocs, setDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const table = params.get("table") || "unknown";
      const timestamp = new Date().toISOString();
      const device = navigator.userAgent;
      
      // „É≠„Éº„Ç´„É´„Å´ deviceId „Çí‰øùÂ≠òÔºàÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÁîüÊàêÔºâ
      if (!localStorage.getItem("deviceId")) {
        localStorage.setItem("deviceId", `dev-${Date.now()}-${Math.random().toString(36).substring(2, 10)}`);
      }
      const deviceId = localStorage.getItem("deviceId");

      try {
        const logsRef = collection(db, "logs");
        const q = query(logsRef, where("table", "==", table));
        const snapshot = await getDocs(q);

        let enterCount = 0, exitCount = 0;
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.type === "enter") enterCount++;
          if (data.type === "exit") exitCount++;
        });

        if (exitCount >= enterCount) {
          return window.location.href = "already-exit.html";
        }

        // „É≠„Ç∞Ë®òÈå≤
        await addDoc(logsRef, {
          type: "exit",
          table,
          timestamp,
          device
        });

        // „ÇØ„Éº„Éù„É≥ÁôªÈå≤
        await setDoc(doc(db, "coupons", deviceId), {
          used: false,
          issuedAt: timestamp
        });

        // „Éï„É©„Ç∞Ë®≠ÂÆö
        localStorage.setItem("exited", "true");

        // ÁîªÈù¢„Å´ÂøÖË¶Å„Å™Â§âÊï∞‰øùÂ≠ò
        window.table = table;
        window.device = device;

      } catch (error) {
        console.error("‚ùå „Ç®„É©„Éº:", error);
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-wrapper {
      position: relative;
      width: 220px;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 100%;
      height: 20px;
      border: 2px solid #999;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background-color: #7baaf7;
      animation: loading-animation 3s forwards;
    }

    @keyframes loading-animation {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 14px;
      color: #555;
    }

    .main-content {
      display: none;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    }

    .main-content img {
      max-width: 100%;
      max-height: 60%;
      animation: fade-in 1s ease-in-out;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      text-align: center;
      color: #2c3e50;
      animation: fade-in 1s ease-in-out;
    }

    .message small {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      color: #555;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- üîÑ „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
  <div class="loader" id="loader03">
    <div class="loading-wrapper" id="loadingWrapper">
      <div class="loading-text" id="loadingLabel">Now Loading...</div>
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ „É≠„Éº„Éá„Ç£„É≥„Ç∞Âæå„ÅÆË°®Á§∫ -->
  <div class="main-content" id="main-content">
    <img src="exit.png" alt="ÈÄÄÂ∫óÁîªÂÉè">
    <div class="message">
      „É¨„Ç∏„Åß„ÅäÊîØÊâï„ÅÑ„Åè„Å†„Åï„ÅÑ
      <small>Please proceed to checkout.</small>
    </div>
     <div class="coupon-button">
      <button id="show-coupon">üéÅ „ÇØ„Éº„Éù„É≥„ÇíÂèó„ÅëÂèñ„Çã</button>
    </div>
  </div>

  <!-- jQuery „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âà∂Âæ° -->
  <script>
    $(document).ready(function () {
      setTimeout(() => {
        $('#loadingLabel').text("Completion!");
      }, 3100);

      setTimeout(() => {
        $('#loadingWrapper').fadeOut(400);
      }, 3600);

      setTimeout(() => {
        $('#loader03').fadeOut(600, function () {
          $('#main-content').fadeIn(600);
        });
      }, 4800);

      $('#show-coupon').on('click', function () {
        const table = window.table || "unknown";
        const device = encodeURIComponent(window.device || navigator.userAgent);
        window.location.href = `coupon.html?table=${table}&device=${device}`;
      });
    });
  </script>

</body>
</html>
