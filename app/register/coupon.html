<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クーポンページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", async () => {
      const entered = localStorage.getItem("entered");
      const exited = localStorage.getItem("exited");
      const deviceId = localStorage.getItem("deviceId");

      if (!(entered && exited && deviceId)) {
        alert("このページには直接アクセスできません。");
        window.location.href = "error.html";
        return;
      }

      try {
        const couponRef = doc(db, "coupons", deviceId);
        const couponSnap = await getDoc(couponRef);

        if (!couponSnap.exists()) {
          document.getElementById("message").textContent = "クーポンは存在しません。";
          document.getElementById("coupon").style.display = "none";
          return;
        }

        const coupon = couponSnap.data();
        const used = coupon.used;

        if (used) {
          document.getElementById("message").textContent = "このクーポンは既に使用されています。";
          document.getElementById("use-button").disabled = true;
        } else {
          document.getElementById("message").textContent = "🎉 ご来店ありがとうございます！クーポンをご利用ください。";
          document.getElementById("use-button").addEventListener("click", async () => {
            await updateDoc(couponRef, { used: true });
            document.getElementById("message").textContent = "✅ クーポンを使用しました。";
            document.getElementById("use-button").disabled = true;
          });
        }

        document.getElementById("coupon").style.display = "block";
      } catch (err) {
        console.error("エラー:", err);
        document.getElementById("message").textContent = "エラーが発生しました。";
      }
    });
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }

    #coupon {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: none;
      max-width: 320px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      margin: 10px 0;
    }

    #use-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #use-button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="coupon">
    <h1>🎁 次回使える10%OFFクーポン！</h1>
    <p id="message">クーポンを取得中です...</p>
    <button id="use-button">このクーポンを使う</button>
  </div>
</body>
</html>
