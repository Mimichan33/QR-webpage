<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: white;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #3498db;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }
    nav a {
      padding: 12px 0;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #fff;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #1f618d;
    }
    nav a:hover {
      background-color: #2980b9;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .controls {
      margin-bottom: 20px;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow-x: auto;
    }
    .details-container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="log.html">ログ一覧</a>
      <a href="admin.html">待ち管理</a>
      <a href="stats.html" class="active">統計</a>
    </nav>
  </header>
  <main>
    <div class="controls">
      <label for="datePicker">日付選択: </label>
      <input type="date" id="datePicker" />
      <label for="intervalSelect">時間単位: </label>
      <select id="intervalSelect">
        <option value="60">60分</option>
        <option value="30">30分</option>
        <option value="10">10分</option>
      </select>
    </div>
    <div class="chart-container">
      <canvas id="histogram"></canvas>
    </div>
    <div class="details-container">
      <h2>詳細データ</h2>
      <table id="detailsTable">
        <thead>
          <tr>
            <th>年月日</th>
            <th>時間帯</th>
            <th>テーブル</th>
            <th>滞在時間</th>
            <th>入店時間</th>
            <th>退店時間</th>
          </tr>
        </thead>
        <tbody>
          <!-- データ行はここに挿入されます -->
        </tbody>
      </table>
    </div>
  </main>
  <script>
    // Firebase と Chart.js 初期設定は既に実装されている想定
    // ヒストグラム y 軸最大値のデフォルト値を設定
    const ctx = document.getElementById('histogram').getContext('2d');
    const histogramChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: '入店者数',
          data: [],
          backgroundColor: '#3498db'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 10 // 最小でも10人分は縦軸を確保
          },
          x: {
            ticks: {
              maxRotation: 90,
              minRotation: 45
            }
          }
        }
      }
    });
  </script>
</body>
</html>
