<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑傾向分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: white;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #3498db;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }
    nav a {
      padding: 12px 0;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #fff;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #1f618d;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .chart-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .table-section {
      background: #fefefe;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #e0ebf9;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="log.html">ログ一覧</a>
      <a href="admin.html">待ち管理</a>
      <a href="stats.html" class="active">混雑傾向</a>
    </nav>
  </header>

  <div class="container">
    <div class="controls">
      <label>日付: <input type="date" id="datePicker" /></label>
      <label>時間間隔: 
        <select id="intervalPicker">
          <option value="60">1時間</option>
          <option value="30">30分</option>
          <option value="15">15分</option>
        </select>
      </label>
    </div>

    <div class="chart-section">
      <canvas id="histogramChart" height="100"></canvas>
    </div>

    <div class="table-section">
      <h3>詳細ログ</h3>
      <table id="logTable">
        <thead>
          <tr>
            <th>日付</th>
            <th>時間帯</th>
            <th>テーブル番号</th>
            <th>滞在時間</th>
            <th>入店時間</th>
            <th>退店時間</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // スクリプトはここに追加される（Firebase接続、グラフ更新、表更新）
  </script>
</body>
</html>
