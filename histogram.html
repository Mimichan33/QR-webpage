<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑ログ表示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    #histogram {
      width: 100%;
      height: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>混雑ログ表示</h1>
  <div class="filters">
    <label for="datePicker">日付:</label>
    <input type="date" id="datePicker">
    <label for="interval">時間間隔（分）:</label>
    <input type="number" id="interval" value="30" min="1" max="180">
    表示単位:
    <select id="rangeType">
      <option value="day" selected>日</option>
      <option value="week">週</option>
      <option value="month">月</option>
    </select>
    <button onclick="updateChartAndTable()">更新</button>
    <button id="downloadCSV">CSVダウンロード</button>
  </div>
  <canvas id="histogram"></canvas>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>時間帯</th>
        <th>テーブル番号</th>
        <th>滞在時間</th>
        <th>入店時間</th>
        <th>退店時間</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>
  <script>
    const firebaseConfig = {
      // Your Firebase config here
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let chart;

    function getTimeSlots(interval) {
      const slots = [];
      for (let h = 0; h < 24; h++) {
        for (let m = 0; m < 60; m += interval) {
          const start = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
          const endM = m + interval;
          const endH = h + Math.floor(endM / 60);
          const endMin = endM % 60;
          const end = `${String(endH).padStart(2, '0')}:${String(endMin).padStart(2, '0')}`;
          slots.push(`${start}〜${end}`);
        }
      }
      return slots;
    }

    function getDateRange(rangeType, baseDateStr) {
      const baseDate = new Date(baseDateStr + "T00:00:00+09:00");
      let start, end;

      if (rangeType === "day") {
        start = new Date(baseDate);
        end = new Date(baseDate);
        end.setHours(23, 59, 59);
      } else if (rangeType === "week") {
        const day = baseDate.getDay();
        const diff = day === 0 ? 6 : day - 1;
        start = new Date(baseDate);
        start.setDate(baseDate.getDate() - diff);
        end = new Date(start);
        end.setDate(start.getDate() + 6);
        end.setHours(23, 59, 59);
      } else if (rangeType === "month") {
        start = new Date(baseDate.getFullYear(), baseDate.getMonth(), 1);
        end = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 0);
        end.setHours(23, 59, 59);
      }

      return {
        startISO: start.toISOString(),
        endISO: end.toISOString()
      };
    }

    async function updateChartAndTable() {
      const date = document.getElementById("datePicker").value;
      const interval = parseInt(document.getElementById("interval").value);
      const rangeType = document.getElementById("rangeType").value;
      if (!date) return;

      const { startISO, endISO } = getDateRange(rangeType, date);
      const snapshot = await db.collection("logs")
        .where("timestamp", ">=", startISO)
        .where("timestamp", "<=", endISO)
        .orderBy("timestamp")
        .get();

      const logs = snapshot.docs.map(doc => doc.data());
      const enters = logs.filter(log => log.type === "enter");
      const exits = logs.filter(log => log.type === "exit");

      const slots = getTimeSlots(interval);
      const counts = Array(slots.length).fill(0);
      const details = [];

      enters.forEach(entry => {
        const table = entry.table;
        const enterTime = new Date(entry.timestamp);
        const exit = exits.find(e => e.table === table && new Date(e.timestamp) > enterTime);
        const exitTime = exit ? new Date(exit.timestamp) : null;

        const minutes = enterTime.getHours() * 60 + enterTime.getMinutes();
        const slotIndex = Math.floor(minutes / interval);
        if (counts[slotIndex] !== undefined) counts[slotIndex]++;

        const stay = exitTime ? Math.floor((exitTime - enterTime) / 60000) : null;
        details.push({
          date: enterTime.toLocaleDateString("ja-JP", { timeZone: 'Asia/Tokyo' }),
          table,
          slot: slots[slotIndex],
          stay: stay !== null ? `${Math.floor(stay / 60)}時間${stay % 60}分` : "退店未登録",
          enter: enterTime.toLocaleString("ja-JP", { timeZone: 'Asia/Tokyo' }),
          exit: exitTime ? exitTime.toLocaleString("ja-JP", { timeZone: 'Asia/Tokyo' }) : "--"
        });
      });

      details.reverse();

      const ctx = document.getElementById("histogram").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: slots,
          datasets: [{
            label: "入店者数",
            data: counts,
            backgroundColor: "#4a90e2"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 10,
              stepSize: 1
            }
          }
        }
      });

      const tbody = document.getElementById("logTableBody");
      tbody.innerHTML = "";
      for (const d of details) {
        tbody.innerHTML += `
          <tr>
            <td>${d.date}</td>
            <td>${d.slot}</td>
            <td>${d.table}</td>
            <td>${d.stay}</td>
            <td>${d.enter}</td>
            <td>${d.exit}</td>
          </tr>
        `;
      }

      window.latestDetails = details;
    }

    setInterval(updateChartAndTable, 60000);

    document.getElementById("rangeType").addEventListener("change", updateChartAndTable);

    document.getElementById("downloadCSV").addEventListener("click", () => {
      const rows = [["日付", "時間帯", "テーブル番号", "滞在時間", "入店時間", "退店時間"]];
      (window.latestDetails || []).forEach(d => {
        rows.push([d.date, d.slot, d.table, d.stay, d.enter, d.exit]);
      });
      const csvContent = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "混雑データ.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
