<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑ヒストグラム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: white;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #3498db;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }
    nav a {
      padding: 12px 0;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #fff;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #1f618d;
    }
    nav a:hover {
      background-color: #2980b9;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="log.html">ログ一覧</a>
      <a href="admin.html">待ち管理</a>
    </nav>
  </header>

  <main>
    <h2>混雑ヒストグラム（1時間ごとの入店者数）</h2>
    <label for="datePicker">日付を選択:</label>
    <input type="date" id="datePicker" />
    <canvas id="histogramChart" width="400" height="300"></canvas>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ctx = document.getElementById('histogramChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Array.from({length: 24}, (_, i) => `${i}:00`),
        datasets: [{
          label: '入店者数',
          data: Array(24).fill(0),
          backgroundColor: '#3498db'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });

    async function updateChartByDate(dateString) {
      const selectedDate = new Date(dateString);
      const start = new Date(selectedDate);
      start.setHours(0, 0, 0, 0);
      const end = new Date(selectedDate);
      end.setHours(23, 59, 59, 999);

      const snapshot = await db.collection("logs")
        .where("type", "==", "enter")
        .get();

      const hourlyCounts = Array(24).fill(0);

      snapshot.forEach(doc => {
        const data = doc.data();
        const time = new Date(data.timestamp);
        if (time >= start && time <= end) {
          const hour = time.getHours();
          hourlyCounts[hour]++;
        }
      });

      chart.data.datasets[0].data = hourlyCounts;
      chart.update();
    }

    const todayStr = new Date().toISOString().split("T")[0];
    document.getElementById("datePicker").value = todayStr;
    updateChartByDate(todayStr);
    document.getElementById("datePicker").addEventListener("change", (e) => {
      updateChartByDate(e.target.value);
    });
  </script>
</body>
</html>
