<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑状況グラフ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
      overflow-x: hidden;
    }
    header {
      background-color: #2c3e50;
      color: white;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #3498db;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }
    nav a {
      padding: 12px 0;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #fff;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #1f618d;
    }
    nav a:hover {
      background-color: #2980b9;
    }
    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .controls {
      margin-bottom: 20px;
    }
    canvas {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
    }
    .table-container {
      background-color: #f9f9f9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e3e3e3;
    }
    .scroll-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="log.html">ログ一覧</a>
      <a href="admin.html">待ち管理</a>
    </nav>
  </header>
  <main>
    <h2>混雑ヒストグラム</h2>
    <div class="controls">
      日付：<input type="date" id="datePicker" />
      分割：<select id="interval">
        <option value="60">1時間</option>
        <option value="30">30分</option>
        <option value="10">10分</option>
      </select>
    </div>
    <div class="scroll-container">
      <canvas id="histogram" height="300"></canvas>
    </div>

    <div class="table-container">
      <h3>詳細データ</h3>
      <table id="detail-table">
        <thead>
          <tr>
            <th>日付</th>
            <th>時間帯</th>
            <th>テーブル番号</th>
            <th>滞在時間</th>
            <th>入店時間</th>
            <th>退店時間</th>
          </tr>
        </thead>
        <tbody id="detail-body">
          <!-- JavaScriptでデータ挿入 -->
        </tbody>
      </table>
    </div>
  </main>
  <script>
    // JavaScriptでFirebaseからデータ取得・ヒストグラム描画・テーブル表示を実装（省略）
  </script>
</body>
</html>
