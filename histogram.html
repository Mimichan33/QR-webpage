<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑ヒストグラム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
    }

    header {
      background-color: #2c3e50;
      color: white;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header-links {
      display: flex;
      gap: 20px;
    }

    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .header-links a:hover {
      text-decoration: underline;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #3498db;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }

    nav a {
      padding: 12px 0;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #fff;
    }

    nav a:last-child {
      border-right: none;
    }

    nav a.active {
      background-color: #1f618d;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #histogram-container {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="log.html">ログ一覧</a>
      <a href="admin.html">待ち管理</a>
    </nav>
  </header>

  <main>
    <div class="controls">
      <label for="datePicker">日付:</label>
      <input type="date" id="datePicker">
      <label for="interval">集計間隔:</label>
      <select id="interval">
        <option value="60">1時間</option>
        <option value="30">30分</option>
        <option value="15">15分</option>
      </select>
    </div>

    <div id="histogram-container">
      <canvas id="histogramChart" width="400" height="200"></canvas>
    </div>

    <h2>詳細ログ</h2>
    <table>
      <thead>
        <tr>
          <th>日付</th>
          <th>時間帯</th>
          <th>テーブル番号</th>
          <th>滞在時間</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- 動的に挿入 -->
      </tbody>
    </table>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ctx = document.getElementById('histogramChart').getContext('2d');
    let chart;

    function getHourKey(date, interval) {
      const d = new Date(date);
      const mins = d.getMinutes();
      const rounded = mins - (mins % interval);
      d.setMinutes(rounded, 0, 0);
      return d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
    }

    function formatTimeRange(startDate, interval) {
      const end = new Date(startDate.getTime() + interval * 60000);
      return `${startDate.getHours()}:${startDate.getMinutes().toString().padStart(2, '0')}〜${end.getHours()}:${end.getMinutes().toString().padStart(2, '0')}`;
    }

    async function loadHistogram() {
      const selectedDate = document.getElementById('datePicker').value;
      const interval = parseInt(document.getElementById('interval').value);
      const date = new Date(selectedDate);
      const start = new Date(date.setHours(0, 0, 0, 0));
      const end = new Date(date.setHours(23, 59, 59, 999));

      const snapshot = await db.collection("logs")
        .where("timestamp", ">=", start.toISOString())
        .where("timestamp", "<=", end.toISOString())
        .get();

      const counts = {};
      const logsByTable = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = new Date(data.timestamp);
        const key = getHourKey(ts, interval);

        counts[key] = (counts[key] || 0) + (data.type === 'enter' ? 1 : 0);

        if (data.type === 'enter') {
          if (!logsByTable[data.table]) logsByTable[data.table] = [];
          logsByTable[data.table].push({ time: ts });
        }
      });

      const labels = Object.keys(counts).sort();
      const values = labels.map(l => counts[l]);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '入店者数',
            data: values,
            backgroundColor: '#3498db'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: `${selectedDate} の混雑状況` }
          }
        }
      });

      const tableBody = document.getElementById("logTableBody");
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.type !== 'enter') return;
        const ts = new Date(data.timestamp);
        const row = `<tr>
          <td>${ts.toLocaleDateString('ja-JP')}</td>
          <td>${ts.getHours().toString().padStart(2, '0')}:${ts.getMinutes().toString().padStart(2, '0')}</td>
          <td>${data.table}</td>
          <td>-</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("datePicker").value = today;
      document.getElementById("interval").value = 60;
      loadHistogram();

      document.getElementById("datePicker").addEventListener("change", loadHistogram);
      document.getElementById("interval").addEventListener("change", loadHistogram);
    });
  </script>
</body>
</html>
