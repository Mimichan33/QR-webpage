<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>退店記録</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #f9f9f9, #e6f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    .thankyou-main {
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .thankyou-sub {
      font-size: 24px;
      color: #2980b9;
      margin-bottom: 30px;
    }

    .message {
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-line;
    }
  </style>

  <!-- Firebase SDK 読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("load", async () => {
      const params = new URLSearchParams(window.location.search);
      const table = params.get("table") || "unknown";
      const timestamp = new Date().toISOString();
      const device = navigator.userAgent;

      console.log("送信データ:", { type: "exit", table, timestamp, device });

      try {
        await addDoc(collection(db, "logs"), {
          type: "exit",
          table,
          timestamp,
          device
        });
        console.log("✅ 退店記録完了");
      } catch (error) {
        console.error("❌ 退店記録失敗:", error);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="thankyou-main">THANK YOU</div>
    <div class="thankyou-sub">For you</div>
    <div class="message">
      この度は当店をご利用いただきまして<br>
      誠にありがとうございました。<br><br>
      またのご利用を心よりお待ちしております
    </div>
  </div>
</body>
</html>
