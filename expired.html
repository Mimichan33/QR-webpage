<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャンセル通知</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      font-family: 'Helvetica Neue', sans-serif;
    }
    .message {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 90%;
    }
    .message h1 {
      font-size: 26px;
      color: #c0392b;
      margin-bottom: 10px;
    }
    .message p {
      font-size: 17px;
      color: #555;
      margin: 6px 0;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="icon">⚠️</div>
    <h1>キャンセルされました</h1>
    <p>時間内に入店が確認できなかったため、<br>順番はキャンセルされました。</p>
    <br>
    <p><strong>Your reservation has been canceled.</strong></p>
    <p>You did not enter the store within the required time.</p>
  </div>
</body>
</html>
