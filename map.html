      height: 130px;
      background-color: #7b4a12;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .table2 {
      position: absolute;
      width: 80px;
      height: 90px;
      background-color: #7b4a12;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .border {
      position: absolute;
      width: 170px;
      height: 2px;
      background-color: #000000;
      color: brack;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .border2 {
      position: absolute;
      width: 2px;
      height: 150px;
      background-color: #000000;
      color: brack;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .border3 {
      position: absolute;
      width: 2px;
      height: 100px;
      background-color: #000000;
      color: brack;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }


    .chair {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: green;
      border: 1px solid #000;
    }

    .chair.occupied {
      background-color: red;
    }

    .label {
      position: absolute;
      font-weight: bold;
      background: #fff;
      padding: 2px 5px;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

  <script type="module">
  // Firebaseの初期化
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // occupied 状態のテーブル一覧を取得して、色を変更
  const occupiedTables = new Set();

  const logsRef = ref(database, 'logs'); // ← データベース構造に応じて変更
  onValue(logsRef, (snapshot) => {
    const data = snapshot.val();
    occupiedTables.clear();

    for (const key in data) {
      const log = data[key];
      if (log.type === "enter") {
        occupiedTables.add(log.table);
      }
    }

    // テーブルの色変更
    document.querySelectorAll('.table, .table2').forEach(table => {
      const id = table.id.replace('table', '');
      if (occupiedTables.has(id)) {
        table.style.backgroundColor = 'red';
      } else {
        table.style.backgroundColor = '#7b4a12';
      }
    });

    // 対応する椅子も赤くする（id属性で特定できる場合）
    document.querySelectorAll('.chair').forEach(chair => {
      const id = chair.id.replace('table', '');
      if (occupiedTables.has(id)) {
        chair.classList.add('occupied');
      } else {
        chair.classList.remove('occupied');
      }
    });
  });
</script>
</body>
</html>
