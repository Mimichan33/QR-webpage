<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店舗レイアウト</title>
  <style>
    body {
      background-color: #f0e4d7;
      font-family: sans-serif;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .floor {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background-color: #f7e3c5;
      border: 2px solid #444;
    }

    .table {
      position: absolute;
      width: 80px;
      height: 130px;
      background-color: #7b4a12;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .chair {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: green;
      border: 1px solid #000;
    }

    .chair.occupied {
      background-color: red;
    }

    .label {
      position: absolute;
      font-weight: bold;
      background: #fff;
      padding: 2px 5px;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="floor" id="floor">
    <!-- テーブル1 -->
    <div class="table" style="top: 140px; left: 30px;" id="table1">1</div>
    <div class="chair" style="top: 155px; left: 10px;"></div>
    <div class="chair" style="top: 155px; left: 112px;"></div>
    <div class="chair" style="top: 195px; left: 10px;"></div>
    <div class="chair" style="top: 195px; left: 112px;"></div>
    <div class="chair" style="top: 235px; left: 10px;"></div>
    <div class="chair" style="top: 235px; left: 112px;"></div>

    <!-- テーブル2 -->
    <div class="table" style="top: 400px; left: 30px;" id="table2">2</div>
    <div class="chair" style="top: 225px; left: 50px;"></div>
    <div class="chair" style="top: 325px; left: 50px;"></div>
    <div class="chair" style="top: 265px; left: 10px;"></div>
    <div class="chair" style="top: 265px; left: 90px;"></div>

    <!-- テーブル3（中央8名） -->
    <div class="table" style="top: 90px; left: 200px; width: 60px; height: 180px;" id="table3">3</div>
    <div class="chair" style="top: 80px; left: 190px;"></div>
    <div class="chair" style="top: 80px; left: 270px;"></div>
    <div class="chair" style="top: 130px; left: 190px;"></div>
    <div class="chair" style="top: 130px; left: 270px;"></div>
    <div class="chair" style="top: 180px; left: 190px;"></div>
    <div class="chair" style="top: 180px; left: 270px;"></div>

    <!-- スタッフエリア -->
    <div class="label" style="top: 90px; left: 280px; width: 100px; text-align: center;">スタッフ</div>

    <!-- WC -->
    <div class="label" style="top: 20px; left: 110px;">WC</div>
    <div class="label" style="top: 460px; left: 620px;">WC</div>

    <!-- 入り口 -->
    <div class="label" style="top: 0px; left: 370px;">入口</div>
  </div>

  <script>
    // 椅子のクリックで状態変更（赤⇔緑）
    document.querySelectorAll('.chair').forEach(chair => {
      chair.addEventListener('click', () => {
        chair.classList.toggle('occupied');
      });
    });
  </script>
</body>
</html>
