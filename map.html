<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テーブルマップ</title>
  <style>
    body {
      background-color: #f4f0e0;
      font-family: sans-serif;
    }

    .table-area {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 40px;
      padding: 30px;
    }

    .table-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .table {
      width: 100px;
      height: 100px;
      background-color: green;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      border-radius: 10px;
    }

    .chair {
      width: 20px;
      height: 20px;
      background-color: #999;
      border-radius: 50%;
      position: absolute;
    }

    /* 椅子の配置（上・右・下・左） */
    .chair-top { top: -15px; left: 50%; transform: translateX(-50%); }
    .chair-right { right: -15px; top: 50%; transform: translateY(-50%); }
    .chair-bottom { bottom: -15px; left: 50%; transform: translateX(-50%); }
    .chair-left { left: -15px; top: 50%; transform: translateY(-50%); }

    /* 利用中なら赤にする */
    .occupied .table {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="table-area">
    <div class="table-container occupied">
      <div class="chair chair-top"></div>
      <div class="chair chair-right"></div>
      <div class="chair chair-bottom"></div>
      <div class="chair chair-left"></div>
      <div class="table">1</div>
    </div>
    <!-- 同様に他のテーブルもここに追加していきます -->
  </div>
</body>
</html>
