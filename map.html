<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店舗テーブル状況</title>
  <style>
    body {
      background-color: #f5deb3;
      font-family: sans-serif;
    }
    .floor {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .table {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .occupied {
      background-color: red !important;
    }
    .vacant {
      background-color: green !important;
    }
    .label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">店舗テーブル状況</h1>
  <div class="floor">
    <div class="table" data-table="1">1</div>
    <div class="table" data-table="2">2</div>
    <div class="table" data-table="3">3</div>
    <div class="table" data-table="4">4</div>
    <div class="table" data-table="5">5</div>
    <div class="table" data-table="6">6</div>
    <div class="table" data-table="7">7</div>
    <div class="table" data-table="8">8</div>
    <div class="table" data-table="9">9</div>
    <div class="table" data-table="10">10</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DB_URL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateTableColors() {
      const logsRef = ref(db, 'logs');

      onValue(logsRef, (snapshot) => {
        const logs = snapshot.val();
        const latestStatus = {};

        for (const key in logs) {
          const { table, type, time } = logs[key];
          if (!latestStatus[table] || latestStatus[table].time < time) {
            latestStatus[table] = { type, time };
          }
        }

        document.querySelectorAll('.table').forEach(tableDiv => {
          const tableNum = tableDiv.getAttribute('data-table');
          const status = latestStatus[tableNum];

          tableDiv.classList.remove('occupied', 'vacant');

          if (status) {
            if (status.type === 'enter') {
              tableDiv.classList.add('occupied');
            } else {
              tableDiv.classList.add('vacant');
            }
          } else {
            tableDiv.classList.add('vacant');
          }
        });
      });
    }

    updateTableColors();
  </script>
</body>
</html>
