<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード生成と印刷</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    #printArea {
      width: 58mm;
      text-align: center;
      font-family: sans-serif;
      margin: auto;
      padding: 5mm;
      border: 1px dashed #ccc;
    }
    #printArea canvas {
      width: 100%;
      height: auto;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h2>QRコード生成（ワンタイム）</h2>
  <label>テーブル番号: <input type="number" id="tableNum" min="1" max="9"></label>
  <button onclick="generateQR()">生成</button>
  <button onclick="window.print()">印刷する</button>

  <div id="printArea">
    <p id="tableLabel">テーブル番号：</p>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function generateQR() {
      const table = document.getElementById("tableNum").value;
      if (!table || isNaN(table)) {
        alert("テーブル番号を入力してください");
        return;
      }

      const token = crypto.randomUUID();
      const expiresAt = new Date(Date.now() + 2 * 60 * 1000); // 2分後

      await db.collection("qr_tokens").doc(token).set({
        table: table,
        token: token,
        expiresAt: expiresAt.toISOString(),
        used: false
      });

      const url = `https://qr-webpage.vercel.app/enter2.html?table=${table}&token=${token}`;
      document.getElementById("tableLabel").textContent = `テーブル番号：${table}`;
        const qrContainer = document.getElementById("qrcode");
  qrContainer.innerHTML = "";

  const qrCode = new QRCodeStyling({
    width: 200,
    height: 200,
    type: "canvas",
    data: url,
    image: "https://cdn-icons-png.flaticon.com/512/60/60525.png", // 中央ロゴ（紙飛行機などに変更可）
    dotsOptions: {
      color: "#00c97b",
      type: "rounded"
    },
    cornersSquareOptions: {
      color: "#00c97b",
      type: "extra-rounded"
    },
    backgroundOptions: {
      color: "transparent"
    },
    imageOptions: {
      crossOrigin: "anonymous",
      margin: 4
    },
    gradient: {
      type: "linear",
      rotation: 90,
      colorStops: [
        { offset: 0, color: "#00f5a0" },
        { offset: 1, color: "#00d9f5" }
      ]
    }
  });

  qrCode.append(qrContainer);
}
      QRCode.toCanvas(document.getElementById("qrcode"), url, function (error) {
        if (error) {
          console.error(error);
          alert("QRコード生成に失敗しました");
        }
      });
    }
  </script>
</body>
</html>
