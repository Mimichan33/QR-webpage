<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-wrapper {
      position: relative;
      width: 220px;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 100%;
      height: 20px;
      border: 2px solid #999;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background-color: #7baaf7;
      animation: loading-animation 3s forwards;
    }

    @keyframes loading-animation {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 14px;
      color: #555;
    }

    .welcome-img {
      display: none;
      width: 140px; /* Â∞ë„ÅóÂ§ß„Åç„ÇÅ„Å´Â§âÊõ¥ */
      height: auto;
      margin-bottom: 10px;
      animation: fade-slide 1s ease-in-out;
    }

    .loader .txt {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      display: none;
      animation: fade-slide 1s ease-in-out;
    }

    @keyframes fade-slide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fade-zoom-in 0.8s ease-in-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    @keyframes fade-zoom-in {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes flyAcross {
      0%   { left: -50px; top: 20px; transform: rotate(10deg); }
      25%  { top: 50px; }
      50%  { left: 50%; top: 30px; transform: rotate(-10deg); }
      75%  { top: 60px; }
      100% { left: 110%; top: 40px; transform: rotate(15deg); }
    }
  </style>
</head>
<body>

  <!-- üîÑ „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
  <div class="loader" id="loader03">

  <!-- ‚úÖ Êú¨‰Ωì -->
  <div class="main-content" id="main-content">

      <h1>„ÅîÊù•Â∫ó„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</h1>
      <p>ÂÖ•Â∫ó„ÅåË®òÈå≤„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p>
    </div>
  </div>

  <!-- jQuery Âà∂Âæ° -->
  <script>
    $(document).ready(function () {

</html>
