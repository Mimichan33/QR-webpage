<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ÂÖ•Â∫óË®òÈå≤</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* „É≠„Éº„ÉÄ„ÉºÂÖ®‰Ωì */
    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader .txt {
      font-size: 30px;
      font-weight: bold;
      color: rgb(30, 50, 93);
      margin-top: 20px;
      display: none;
    }

    .looping-rhombuses-spinner {
      position: relative;
      width: 80px;
      height: 80px;
      display: none;
    }

    .looping-rhombuses-spinner .rhombus {
      width: 20px;
      height: 20px;
      background-color: #2c3e50;
      transform: rotate(45deg);
      position: absolute;
      top: 30px;
      left: 30px;
      animation: rhombus-move 1.2s infinite ease-in-out;
    }

    .looping-rhombuses-spinner .rhombus:nth-child(2) {
      animation-delay: 0.2s;
    }

    .looping-rhombuses-spinner .rhombus:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes rhombus-move {
      0% {
        transform: rotate(45deg) translate(0, 0);
      }
      50% {
        transform: rotate(45deg) translate(30px, 30px);
      }
      100% {
        transform: rotate(45deg) translate(0, 0);
      }
    }

    /* ÂÖ•Â∫ó„É°„ÉÉ„Çª„Éº„Ç∏Êú¨‰Ωì */
    .main-content {
      display: none;
      height: 100vh;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- üîÑ „É≠„Éº„ÉÄ„Éº -->
  <div class="loader" id="loader03">
    <div class="looping-rhombuses-spinner">
      <div class="rhombus"></div>
      <div class="rhombus"></div>
      <div class="rhombus"></div>
    </div>
    <p class="txt">„Åì„Çì„Å´„Å°„ÅØÔºÅ</p>
  </div>

  <!-- ‚úÖ Êú¨Êñá -->
  <div class="main-content" id="main-content">
    <div class="container">
      <div class="icon">üõçÔ∏è</div>
      <h1>„ÅîÊù•Â∫ó„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</h1>
      <p>ÂÖ•Â∫ó„ÅåË®òÈå≤„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p>
    </div>
  </div>

  <!-- jQuery „Çπ„ÇØ„É™„Éó„Éà -->
  <script>
    $(function () {
      function end_loader() {
        $('#loader03').fadeOut(600, function () {
          $('#main-content').fadeIn(600);
        });
      }

      function show_load() {
        $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
      }

      function hide_load() {
        $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
      }

      function show_txt() {
        $('#loader03 .txt').fadeIn(400);
      }

      $(window).on('load', function () {
        setTimeout(show_load, 800);
        setTimeout(hide_load, 3500);
        setTimeout(show_txt, 4000);
        setTimeout(end_loader, 5000);
      });
    });
  </script>

</body>
</html>
