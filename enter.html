<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>入店記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
    }

    /* 🔄 ローダー画面 */
    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 猫風ローディングバー */
    .loading-wrapper {
      position: relative;
      width: 220px;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 100%;
      height: 20px;
      border: 2px solid #999;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background-color: #7baaf7;
      animation: loading-animation 3s forwards;
    }

    @keyframes loading-animation {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 14px;
      color: #555;
    }

    /* welcome画像 */
    .welcome-img {
      display: none;
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      animation: fade-slide 1s ease-in-out;
    }

    .loader .txt {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      display: none;
      animation: fade-slide 1s ease-in-out;
    }

    @keyframes fade-slide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ✅ 本文表示 */
    .main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fade-zoom-in 0.8s ease-in-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    @keyframes fade-zoom-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- 🔄 ローディング画面 -->
  <div class="loader" id="loader03">
    <div class="loading-wrapper">
      <div class="loading-text" id="loadingLabel">Now Loading...</div>
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
    <img src="welcome.png" alt="店員" class="welcome-img" id="welcomeImg" />
    <p class="txt">いらっしゃいませ！</p>
  </div>

  <!-- ✅ 本体 -->
  <div class="main-content" id="main-content">
    <div class="container">
      <div class="icon">🛍️</div>
      <h1>ご来店ありがとうございます！</h1>
      <p>入店が記録されました。</p>
    </div>
  </div>

  <!-- jQuery 制御 -->
  <script>
    $(document).ready(function () {
      function show_load() {
        $('.looping-rhombuses-spinner').fadeIn(400);
      }

      function hide_load() {
        $('.looping-rhombuses-spinner').fadeOut(400);
      }

      function show_txt() {
        $('.txt').fadeIn(400);
        $('#clerk').fadeIn(400);
      }

      function end_loader() {
        $('#loader03').fadeOut(600, function () {
          $('#main-content').fadeIn(600);
        });
      }

      // 処理の流れ
      setTimeout(show_load, 500);
      setTimeout(hide_load, 3000);
      setTimeout(show_txt, 3500);
      setTimeout(end_loader, 5000);
    });
  </script>

</body>
</html>
