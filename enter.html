<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÂÖ•Â∫óË®òÈå≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
    }

    /* üîÑ „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ */
    .loader, .welcome-stage, .main-content {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
    }

    .loader {
      z-index: 3;
    }

    .welcome-stage {
      z-index: 2;
      display: none;
    }

    .main-content {
      z-index: 1;
      display: none;
    }

    /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº */
    .loading-wrapper {
      position: relative;
      width: 220px;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 100%;
      height: 20px;
      border: 2px solid #999;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background-color: #7baaf7;
      animation: loading-animation 3s forwards;
    }

    @keyframes loading-animation {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      position: absolute;
      top: -24px;
      left: 0;
      font-size: 14px;
      color: #555;
    }

    /* welcomeÁîªÂÉè */
    .welcome-img {
      width: 140px;
      height: auto;
      margin-bottom: 10px;
      animation: fade-slide 1s ease-in-out;
    }

    .welcome-text {
      font-size: 32px;
      font-weight: bold;
      color: #2c3e50;
      animation: fade-slide 1s ease-in-out;
    }

    @keyframes fade-slide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ‚úÖ Êú¨ÊñáË°®Á§∫ */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fade-zoom-in 0.8s ease-in-out;
      text-align: center;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    @keyframes fade-zoom-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- üîÑ „Çπ„ÉÜ„Éº„Ç∏‚ë†Ôºö„É≠„Éº„Éá„Ç£„É≥„Ç∞ -->
  <div class="loader" id="loader">
    <div class="loading-wrapper">
      <div class="loading-text" id="loadingLabel">Now Loading...</div>
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- üôá „Çπ„ÉÜ„Éº„Ç∏‚ë°Ôºö„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„Åõ -->
  <div class="welcome-stage" id="welcomeStage">
    <img src="welcome.png" alt="Â∫óÂì°" class="welcome-img" />
    <p class="welcome-text">„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÔºÅ</p>
  </div>

  <!-- üõçÔ∏è „Çπ„ÉÜ„Éº„Ç∏‚ë¢ÔºöÊú¨‰Ωì -->
  <div class="main-content" id="mainContent">
    <div class="container">
      <div class="icon">üõçÔ∏è</div>
      <h1>„ÅîÊù•Â∫ó„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</h1>
      <p>ÂÖ•Â∫ó„ÅåË®òÈå≤„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p>
    </div>
  </div>

  <!-- üß† Âà∂Âæ° -->
  <script>
    $(document).ready(function () {
      // „Éê„ÉºÊ∫Ä„Çø„É≥„Åß Completion „Å´Â§âÊõ¥
      setTimeout(() => {
        $('#loadingLabel').text('Completion!');
      }, 3100);

      // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫ ‚Üí „ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÁîªÈù¢„Å∏
      setTimeout(() => {
        $('#loader').fadeOut(600, () => {
          $('#welcomeStage').fadeIn(800);
        });
      }, 3500);

      // „ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÈùûË°®Á§∫ ‚Üí Êú¨Êñá„Å∏
      setTimeout(() => {
        $('#welcomeStage').fadeOut(600, () => {
          $('#mainContent').fadeIn(800);
        });
      }, 6000);
    });
  </script>

</body>
</html>
