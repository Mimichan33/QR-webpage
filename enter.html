<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÂÖ•Â∫óË®òÈå≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
    }

    /* „É≠„Éº„ÉÄ„ÉºÁîªÈù¢ */
    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader .txt {
      font-size: 32px;
      font-weight: bold;
      color: rgb(30, 50, 93);
      margin-top: 20px;
      display: none;
      animation: fade-slide 1s ease-out;
    }

    /* Â∫óÂì°„Ç¢„Ç§„Ç≥„É≥ */
    .clerk {
      font-size: 48px;
      display: none;
      animation: bow 1.5s ease-in-out infinite alternate;
    }

    @keyframes bow {
      0%   { transform: rotate(0deg); }
      100% { transform: rotateX(25deg); }
    }

    .looping-rhombuses-spinner {
      position: relative;
      width: 80px;
      height: 80px;
      display: none;
    }

    .rhombus {
      width: 20px;
      height: 20px;
      background-color: #2c3e50;
      transform: rotate(45deg);
      position: absolute;
      top: 30px;
      left: 30px;
      animation: rhombus-move 1.2s infinite ease-in-out;
    }

    .rhombus:nth-child(2) { animation-delay: 0.2s; }
    .rhombus:nth-child(3) { animation-delay: 0.4s; }

    @keyframes rhombus-move {
      0%   { transform: rotate(45deg) translate(0, 0); }
      50%  { transform: rotate(45deg) translate(30px, 30px); }
      100% { transform: rotate(45deg) translate(0, 0); }
    }

    .main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fade-zoom-in 0.8s ease-in-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    /* ËøΩÂä†„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes fade-slide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    @keyframes fade-zoom-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- üîÑ „É≠„Éº„ÉÄ„Éº -->
  <div class="loader" id="loader03">
    <div class="looping-rhombuses-spinner">
      <div class="rhombus"></div>
      <div class="rhombus"></div>
      <div class="rhombus"></div>
    </div>
    <div class="clerk" id="clerk">üôá‚Äç‚ôÄÔ∏è</div>
    <p class="txt">„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÔºÅ</p>
  </div>

  <!-- ‚úÖ Êú¨‰Ωì -->
  <div class="main-content" id="main-content">
    <div class="container">
      <div class="icon">üõçÔ∏è</div>
      <h1>„ÅîÊù•Â∫ó„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</h1>
      <p>ÂÖ•Â∫ó„ÅåË®òÈå≤„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p>
    </div>
  </div>

  <!-- jQuery Âà∂Âæ° -->
  <script>
    $(document).ready(function () {
      function show_load() {
        $('.looping-rhombuses-spinner').fadeIn(400);
      }

      function hide_load() {
        $('.looping-rhombuses-spinner').fadeOut(400);
      }

      function show_txt() {
        $('.txt').fadeIn(400);
        $('#clerk').fadeIn(400);
      }

      function end_loader() {
        $('#loader03').fadeOut(600, function () {
          $('#main-content').fadeIn(600);
        });
      }

      setTimeout(show_load, 500);
      setTimeout(hide_load, 3000);
      setTimeout(show_txt, 3500);
      setTimeout(end_loader, 5000);
    });
  </script>

</body>
</html>
