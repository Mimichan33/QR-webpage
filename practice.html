<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    // =========================
    // Firebase 初期化
    // =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // =========================
    // DOM 要素
    // =========================
    const todayEnterCountEl = document.getElementById("todayEnterCount");
    const todayExitCountEl = document.getElementById("todayExitCount");

    // =========================
    // 今日のデータのみを取得
    // =========================
    function getTodayRange() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);
      return { start: today, end: tomorrow };
    }

    const { start, end } = getTodayRange();

    const q = query(
      collection(db, "logs"),
      where("timestamp", ">=", start),
      where("timestamp", "<", end)
    );

    // =========================
    // グラフの初期化
    // =========================
    const enterExitCtx = document.getElementById("enterExitChart").getContext("2d");
    const enterExitChart = new Chart(enterExitCtx, {
      type: "bar",
      data: {
        labels: ["入店", "退店"],
        datasets: [{
          label: "人数",
          data: [0, 0],
          backgroundColor: ["#4CAF50", "#F44336"]
        }]
      },
      options: { responsive: true }
    });

    const lineCtx = document.getElementById("lineChart").getContext("2d");
    const lineChart = new Chart(lineCtx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "本日の入店者推移",
          data: [],
          borderColor: "#2196F3",
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "時間帯" } },
          y: { title: { display: true, text: "入店数" }, beginAtZero: true }
        }
      }
    });

    const pieCtx = document.getElementById("pieChart").getContext("2d");
    const pieChart = new Chart(pieCtx, {
      type: "pie",
      data: {
        labels: ["店内人数", "空き"],
        datasets: [{
          data: [0, 1],
          backgroundColor: ["#FF9800", "#E0E0E0"]
        }]
      },
      options: { responsive: true }
    });

    // =========================
    // Firestore リアルタイム反映
    // =========================
    onSnapshot(q, (snapshot) => {
      let enterCount = 0;
      let exitCount = 0;
      let hourlyData = {};

      snapshot.forEach((doc) => {
        const data = doc.data();
        const ts = data.timestamp.toDate();
        const hour = ts.getHours();
        if (data.status === "enter") {
          enterCount++;
          hourlyData[hour] = (hourlyData[hour] || 0) + 1;
        } else if (data.status === "exit") {
          exitCount++;
        }
      });

      // UI 更新
      todayEnterCountEl.textContent = enterCount;
      todayExitCountEl.textContent = exitCount;

      // バーチャート更新
      enterExitChart.data.datasets[0].data = [enterCount, exitCount];
      enterExitChart.update();

      // 折れ線グラフ更新
      const sortedHours = Object.keys(hourlyData).sort((a, b) => a - b);
      lineChart.data.labels = sortedHours.map(h => `${h}:00`);
      lineChart.data.datasets[0].data = sortedHours.map(h => hourlyData[h]);
      lineChart.update();

      // 円グラフ更新（現在の店内人数）
      const current = enterCount - exitCount;
      pieChart.data.datasets[0].data = [current, Math.max(0, 50 - current)]; // 店舗定員50仮定
      pieChart.update();
    });
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; background: #fafafa; }
    h2 { margin-top: 30px; }
    .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    canvas { max-width: 100%; height: 300px !important; }
    .stat { font-size: 1.2em; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>ダッシュボード</h1>

  <div class="card">
    <h2>本日の入退店数</h2>
    <div class="stat">入店数: <span id="todayEnterCount">0</span></div>
    <div class="stat">退店数: <span id="todayExitCount">0</span></div>
    <canvas id="enterExitChart"></canvas>
  </div>

  <div class="card">
    <h2>本日の入店者推移</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <div class="card">
    <h2>現在の混雑状況</h2>
    <canvas id="pieChart"></canvas>
  </div>
</body>
</html>
