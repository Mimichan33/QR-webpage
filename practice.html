<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      color: white;
      position: relative;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-left: 20px;
    }

    .full-width-section {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      background: #e0f7da;
      padding: 60px 0;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
    }

    canvas {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      max-width: 100%;
      height: 250px; /* 高さ固定で縦の伸び防止 */
    }

    .number-box {
      font-size: 2em;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
    authDomain: "qr-visitor-log.firebaseapp.com",
    projectId: "qr-visitor-log",
    storageBucket: "qr-visitor-log.appspot.com",
    messagingSenderId: "304250341939",
    appId: "1:304250341939:web:b8d5b946590d1f852cf146"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const tableCounts = {};
  const occupancyHistory = [];

  let occupancyLineChart, seatPieChart, tableUsageBarChart, tableAvgTimeBarChart, activityLineChart;

  function formatTimestamp(isoString) {
    if (!isoString || typeof isoString !== "string") return "ー";
    const date = new Date(isoString);
    return date.toLocaleString('ja-JP', { timeZone:'Asia/Tokyo', hour12:false });
  }

  function calculateElapsedTime(isoString) {
    if (!isoString) return "";
    const diffMs = new Date() - new Date(isoString);
    if (diffMs < 0) return "";
    const mins = Math.floor(diffMs / 60000);
    const hours = Math.floor(mins / 60);
    const minutes = mins % 60;
    return hours > 0 ? `${hours}時間${minutes}分経過` : `${minutes}分経過`;
  }

  function updateTableDisplays() {
    Object.keys(tableCounts).forEach(tableNum => {
      const t = tableCounts[tableNum];
      const currentCount = t.enter - t.exit;
      const status = currentCount > 0 ? "利用中" : "空席";
      const timeText = currentCount > 0 ? formatTimestamp(t.lastEnterTime) : "";
      const elapsed = currentCount > 0 ? `｜${calculateElapsedTime(t.lastEnterTime)}` : "";
      const el = document.getElementById(`table${tableNum}-status`);
      if (el) el.textContent = `${status}（${timeText}${elapsed}）`;
    });
  }

  function countVisitors(snapshot) {
    let entries = 0, exits = 0, waiting = 0;
    for (let i = 1; i <= 14; i++) tableCounts[i] = { enter:0, exit:0, lastEnterTime:null };

    snapshot.forEach(doc => {
      const data = doc.data();
      const t = data.table, ts = data.timestamp;
      if (!t || !ts) return;
      if (data.type === "enter") entries++;
      if (data.type === "exit") exits++;
      if (data.type === "wait") waiting++;

      if (tableCounts[t]) {
        if (data.type === "enter") {
          tableCounts[t].enter++;
          if (!tableCounts[t].lastEnterTime || new Date(tableCounts[t].lastEnterTime) < new Date(ts)) tableCounts[t].lastEnterTime = ts;
        }
        if (data.type === "exit") tableCounts[t].exit++;
      }
    });

    document.getElementById("count").textContent = entries - exits;
    document.getElementById("entries").textContent = entries;
    document.getElementById("exits").textContent = exits;
    updateTableDisplays();
  }

  function initializeCharts() {
    const ctxOccupancy = document.getElementById('occupancyLineChart').getContext('2d');
    occupancyLineChart = new Chart(ctxOccupancy, {
      type: 'line',
      data: { labels: [], datasets: [{ label:'入店人数', data:[], borderColor:'#3498db', backgroundColor:'rgba(52,152,219,0.2)', fill:true, tension:0.3 }] },
      options: { responsive:true, maintainAspectRatio:false }
    });

    const ctxSeat = document.getElementById('seatPieChart').getContext('2d');
    seatPieChart = new Chart(ctxSeat, { type:'pie', data:{ labels:['空席','利用中'], datasets:[{ data:[0,0], backgroundColor:['#2ecc71','#e74c3c'] }] }, options:{ responsive:true, maintainAspectRatio:false } });

    const ctxUsage = document.getElementById('tableUsageBarChart').getContext('2d');
    tableUsageBarChart = new Chart(ctxUsage, { type:'bar', data:{ labels:Array.from({length:14},(_,i)=>`テーブル${i+1}`), datasets:[{ label:'使用回数', data:Array(14).fill(0), backgroundColor:'#3498db' }] }, options:{ responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true}} } });

    const ctxAvg = document.getElementById('tableAvgTimeBarChart').getContext('2d');
    tableAvgTimeBarChart = new Chart(ctxAvg, { type:'bar', data:{ labels:Array.from({length:14},(_,i)=>`テーブル${i+1}`), datasets:[{ label:'平均滞在時間（分）', data:Array(14).fill(0), backgroundColor:'#f1c40f' }] }, options:{ responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true}} } });

    const ctxActivity = document.getElementById('activityLineChart').getContext('2d');
    activityLineChart = new Chart(ctxActivity, {
      type:'line',
      data:{
        labels:[],
        datasets:[
          { label:'過去1日', data:[], borderColor:'orange', fill:false, tension:0.2 },
          { label:'過去7日', data:[], borderColor:'green', fill:false, tension:0.2 },
          { label:'過去30日', data:[], borderColor:'blue', fill:false, tension:0.2 }
        ]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        plugins:{ legend:{ display:true, position:'top' } },
        scales:{ y:{ beginAtZero:true } }
      }
    });
  }

  function updateCharts() {
    const now = new Date();
    const timeLabel = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
    const currentCount = parseInt(document.getElementById("count").textContent) || 0;

    occupancyHistory.push({time:timeLabel,count:currentCount});
    if(occupancyHistory.length>20) occupancyHistory.shift();
    occupancyLineChart.data.labels = occupancyHistory.map(d=>d.time);
    occupancyLineChart.data.datasets[0].data = occupancyHistory.map(d=>d.count);
    occupancyLineChart.update();

    const occupied = Object.values(tableCounts).filter(t=>t.enter-t.exit>0).length;
    seatPieChart.data.datasets[0].data = [14-occupied, occupied];
    seatPieChart.update();

    tableUsageBarChart.data.datasets[0].data = Object.values(tableCounts).map(t=>t.enter);
    tableUsageBarChart.update();

    tableAvgTimeBarChart.data.datasets[0].data = Object.values(tableCounts).map(t=>{
      const ms = (t.enter - t.exit > 0 && t.lastEnterTime) ? new Date() - new Date(t.lastEnterTime) : 0;
      return ms/60000;
    });
    tableAvgTimeBarChart.update();
  }

  async function loadPast30Days() {
    const snapshot = await db.collection("logs").get();
    const today = new Date(); today.setHours(0,0,0,0);
    const counts1 = Array(30).fill(0);
    const counts7 = Array(30).fill(0);
    const counts30 = Array(30).fill(0);
    const labels = [];

    for(let i=29;i>=0;i--){
      const d = new Date(today); d.setDate(today.getDate()-i);
      labels.push(`${d.getMonth()+1}/${d.getDate()}`);
    }

    snapshot.forEach(doc=>{
      const data = doc.data();
      if(data.type!=="enter") return;
      let ts = data.timestamp;
      if(ts?.toDate) ts = ts.toDate();
      ts.setHours(0,0,0,0);
      const diff = Math.floor((today-ts)/(1000*60*60*24));
      if(diff>=0 && diff<30){
        counts30[29-diff]++;
        if(diff<7) counts7[29-diff]++;
        if(diff<1) counts1[29-diff]++;
      }
    });

    activityLineChart.data.labels = labels;
    activityLineChart.data.datasets[0].data = counts1;
    activityLineChart.data.datasets[1].data = counts7;
    activityLineChart.data.datasets[2].data = counts30;
    activityLineChart.update();

    document.getElementById("todayCount").textContent = counts1[29];
  }

  window.onload = () => {
    initializeCharts();

    const today = new Date();
    today.setHours(0,0,0,0);

    db.collection("logs")
      .where("timestamp", ">=", today.toISOString())
      .onSnapshot(snapshot => { countVisitors(snapshot); updateCharts(); });

    loadPast30Days();

    setInterval(()=>{ updateTableDisplays(); updateCharts(); }, 60000); // 1分毎

  };
</script>

</head>
<body>

  <header>
    <div class="header-bar">
      <div class="header-title">店内管理システム</div>
      <div class="header-links">
        <a href="index.html">ログアウト</a>
      </div>
    </div>
  </header>

  <main>
    <section id="hero" class="full-width-section">
      <h1 style="font-size: 2em; font-weight: bold; color: #2c3e50;">
        店内の混雑状況をリアルタイムで見える化
      </h1>
      <p style="font-size: 1em; color: #34495e;">
        お客様の安心と業務効率化を両立するスマートな混雑管理ソリューション
      </p>
    </section>

    <section>
      <h2>グラフで見る混雑状況</h2>
      <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">
        <canvas id="occupancyLineChart"></canvas>
        <canvas id="seatPieChart"></canvas>
        <canvas id="tableUsageBarChart"></canvas>
        <canvas id="tableAvgTimeBarChart"></canvas>
      </div>
    </section>

    <section>
      <h2>過去30日間の入店人数推移</h2>
      <canvas id="activityLineChart"></canvas>
      <div style="text-align:center; margin-top:10px;">
        今日の入店者数：<span class="number-box" id="todayCount">0</span>
      </div>
    </section>

    <section>
      <h2>テーブル状況</h2>
      <div style="display:flex; flex-wrap:wrap; gap:10px;">
        ${Array.from({length:14},(_,i)=>`<div>テーブル${i+1}: <span id="table${i+1}-status">ー</span></div>`).join('')}
      </div>
    </section>

    <section>
      <h2>人数カウント</h2>
      <div>現在人数：<span class="number-box" id="count">0</span></div>
      <div>入店総数：<span id="entries">0</span></div>
      <div>退店総数：<span id="exits">0</span></div>
    </section>

  </main>

</body>
</html>
