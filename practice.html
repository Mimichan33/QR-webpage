<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑傾向分析</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day-selector {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 1rem 0;
    }
    .day-button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
    }
    .day-button.active {
      background-color: #4285f4;
      color: white;
    }
    .chart-wrapper {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
    }
    .live-label {
      position: absolute;
      top: -25px;
      left: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: red;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>混雑傾向分析</h2>

  <div class="carousel-container">
    <div class="day-selector" id="daySelector"></div>

    <div class="chart-wrapper">
      <div class="live-label" id="liveLabel">現在の混雑状況</div>
      <canvas id="carouselChart" height="300"></canvas>
    </div>
  </div>

  <script>
    // Firebase初期化
    const firebaseConfig = {
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const days = ['日', '月', '火', '水', '木', '金', '土'];
    const todayIndex = dayjs().day();
    const daySelector = document.getElementById('daySelector');
    const ctx = document.getElementById('carouselChart').getContext('2d');
    const liveLabel = document.getElementById('liveLabel');

    let chart;

    // 棒グラフを生成
    function renderChart(hourlyData, selectedHour) {
      const labels = Array.from({ length: 24 }, (_, i) => `${i}時`);
      const data = labels.map((_, i) => hourlyData[i] || 0);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: data.map((_, i) =>
              i === selectedHour ? '#c62828' : '#64b5f6'
            ),
            borderRadius: 6,
            barPercentage: 0.8,
            categoryPercentage: 0.9,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              display: false
            },
            x: {
              ticks: {
                color: '#333'
              },
              grid: {
                display: false
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y}人`
              }
            }
          }
        }
      });
    }

    // 曜日ボタンを生成
    function renderDayButtons() {
      days.forEach((day, index) => {
        const btn = document.createElement('button');
        btn.textContent = day + '曜日';
        btn.className = 'day-button';
        if (index === todayIndex) btn.classList.add('active');
        btn.addEventListener('click', () => {
          document.querySelectorAll('.day-button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          loadChartData(index);
        });
        daySelector.appendChild(btn);
      });
    }

    // ログをFirestoreから取得し、指定曜日の1時間単位の人数カウント
    async function loadChartData(dayIndex) {
      const logsSnapshot = await db.collection("logs").get();
      const hourlyCounts = new Array(24).fill(0);

      logsSnapshot.forEach(doc => {
        const data = doc.data();
        if (data.type === 'enter') {
          const logTime = dayjs(data.timestamp);
          if (logTime.day() === dayIndex) {
            hourlyCounts[logTime.hour()]++;
          }
        }
      });

      const currentHour = dayIndex === dayjs().day() ? dayjs().hour() : -1;
      renderChart(hourlyCounts, currentHour);
    }

    renderDayButtons();
    loadChartData(todayIndex);
  </script>
</body>
</html>
