<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: white;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .header-links a:hover {
      text-decoration: underline;
    }

    .menu-button {
      position: absolute;
      left: 20px;
      top: 12px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-button span {
      display: block;
      height: 4px;
      background: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      color: white;
      transition: 0.3s;
      z-index: 1000;
      padding-top: 60px;
    }

    .drawer.open {
      left: 0;
    }

    .drawer a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid #2c3e50;
    }

    .drawer a:hover {
      background-color: #2c3e50;
    }

    
    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .filters {
      margin-bottom: 20px;
    }
    .chart-container {
      width: 100%;
      height: 70vh;
      overflow-x: auto;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    #details {
      margin-top: 30px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-button">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-bar">
      <div class="header-title">　　　　　店内管理システム</div>
      <div class="header-links">
        <a href="#">マニュアル</a>
        <a href="#">ログアウト</a>
      </div>
    </div>
    <div class="drawer">
      <a href="index.html">ホーム</a>
      <a href="map.html">店内マップ</a>
      <a href="histogram.html">混雑状況可視化</a>
      <a href="admin.html">待ち管理</a>
    </div>
  </header>


</body>
</html>
