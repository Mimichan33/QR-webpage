<!-- histogram.html 改良版：機能は前回通り・UIはGoogle風 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>混雑傾向分析</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    h2 {
      padding: 1rem;
      margin: 0;
    }
    .day-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .day-tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background-color: #e9ecef;
      transition: background 0.3s;
    }
    .day-tab.active {
      background-color: #007bff;
      color: white;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .carousel-slide {
      flex: none;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      scroll-snap-align: start;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    .live-label {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>混雑傾向分析</h2>
  <div class="day-tabs" id="dayTabs"></div>
  <div class="live-label" id="liveLabel">● ライブ：やや混んでいます</div>
  <div class="carousel" id="carousel"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const days = ['日', '月', '火', '水', '木', '金', '土'];
    const carousel = document.getElementById('carousel');
    const dayTabs = document.getElementById('dayTabs');
    const todayIndex = new Date().getDay();

    const hourlyData = Array.from({ length: 7 }, () => Array(24).fill(0));

    const logsSnapshot = await getDocs(collection(db, 'logs'));
    logsSnapshot.forEach(doc => {
      const data = doc.data();
      if (data.type === 'enter') {
        const date = new Date(data.timestamp);
        const dow = date.getDay();
        const hour = date.getHours();
        hourlyData[dow][hour]++;
      }
    });

    days.forEach((day, i) => {
      const tab = document.createElement('div');
      tab.className = 'day-tab' + (i === todayIndex ? ' active' : '');
      tab.textContent = day;
      tab.addEventListener('click', () => scrollToSlide(i));
      dayTabs.appendChild(tab);

      const slide = document.createElement('div');
      slide.className = 'carousel-slide';

      const canvas = document.createElement('canvas');
      canvas.id = `chart-${i}`;
      canvas.height = 300;

      slide.appendChild(canvas);
      carousel.appendChild(slide);

      new Chart(canvas.getContext('2d'), {
        type: 'bar',
        data: {
          labels: [...Array(24).keys()].map(h => `${h}時`),
          datasets: [{
            label: '来店数',
            data: hourlyData[i],
            backgroundColor: [...Array(24).keys()].map(h => (i === todayIndex && h === new Date().getHours() ? 'red' : 'rgba(0,123,255,0.6)')),
            borderRadius: 5,
            barThickness: 10,
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    });

    function scrollToSlide(index) {
      carousel.scrollTo({ left: index * carousel.clientWidth, behavior: 'smooth' });
      document.querySelectorAll('.day-tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
    }

    window.onload = () => {
      scrollToSlide(todayIndex);
    }
  </script>
</body>
</html>
