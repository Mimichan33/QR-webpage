<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>順番待ち中</title>
</head>
<body>
  <h1>順番待ち中です。少々お待ちください。</h1>

  <script type="module">
    // Firebase SDKの読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    // Firebase初期化
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);
    const db = getFirestore(app);

    // 通知許可とトークン取得
    async function setupPush() {
      try {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
          const vapidKey = "YOUR_PUBLIC_VAPID_KEY"; // 🔑 FirebaseコンソールのVAPIDキーをここに
          const currentToken = await getToken(messaging, { vapidKey });

          if (currentToken) {
            console.log("取得したトークン:", currentToken);

            // Firestoreにトークンを保存
            await addDoc(collection(db, "fcmTokens"), {
              token: currentToken,
              timestamp: serverTimestamp()
            });
          } else {
            console.warn("トークンが取得できませんでした。");
          }
        } else {
          console.warn("通知の許可が拒否されました。");
        }
      } catch (err) {
        console.error("通知設定時にエラー:", err);
      }
    }

    setupPush();

    // オプション：フォアグラウンド通知を受け取ったとき
    onMessage(messaging, (payload) => {
      console.log("フォアグラウンド通知:", payload);
      alert(payload.notification.title + "\n" + payload.notification.body);
    });
  </script>

  <!-- Service Worker の登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker 登録成功:', registration);
        }).catch((err) => {
          console.error('Service Worker 登録失敗:', err);
        });
    }
  </script>
</body>
</html>
