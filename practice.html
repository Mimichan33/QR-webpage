<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: 'Helvetica Neue', sans-serif;
  margin: 0; padding: 0;
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  color: #2c3e50; overflow-x: hidden;
}

header { background-color: #2c3e50; color: white; position: relative; margin-bottom: 0; padding-bottom: 0; }
.header-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; }
.header-title { font-size: 1.5em; font-weight: bold; }
.header-links { display: flex; gap: 20px; }
.header-links a { color: white; text-decoration: none; font-weight: 500; }
.header-links a:hover { text-decoration: underline; }

.full-width-section {
  width: 100vw; position: relative; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw;
  background: #e0f7da; padding: 60px 0; text-align: center; margin-top: 0 !important; 
}

.menu-button { position: absolute; left: 20px; top: 12px; width: 30px; height: 24px; cursor: pointer; z-index: 1001; }
.menu-button span { display: block; height: 4px; background: white; margin: 5px 0; transition: 0.4s; }

.drawer {
  position: fixed; top: 0; left: -250px; width: 250px; height: 100%;
  background-color: #34495e; color: white; transition: 0.3s; z-index: 1000; padding-top: 60px;
}
.drawer.open { left: 0; }
.drawer a { display: block; padding: 15px 20px; text-decoration: none; color: white; font-weight: bold; border-bottom: 1px solid #2c3e50; }
.drawer a:hover { background-color: #2c3e50; }

main { max-width: 1000px; margin: 0 auto; padding: 20px; }
h2 { margin-top: 40px; margin-bottom: 10px; border-bottom: 2px solid #2c3e50; padding-bottom: 5px; }
p { font-size: 16px; margin: 8px 0; }
#tables p { font-size: 17px; }

.chart-box { flex: 1 1 400px; max-width: 500px; }
.chart-container { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
canvas { height: 300px !important; max-width: 100%; }
.number-box { font-size: 2em; font-weight: bold; color: #e67e22; }
</style>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
  authDomain: "qr-visitor-log.firebaseapp.com",
  projectId: "qr-visitor-log",
  storageBucket: "qr-visitor-log.appspot.com",
  messagingSenderId: "304250341939",
  appId: "1:304250341939:web:b8d5b946590d1f852cf146"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const tableCounts = {};
const occupancyHistory = [];

let occupancyLineChart, seatPieChart, tableUsageBarChart, tableAvgTimeBarChart, activityLineChart;

function formatTimestamp(isoString) {
  if (!isoString || typeof isoString !== "string") return "ー";
  const date = new Date(isoString);
  return date.toLocaleString('ja-JP', { timeZone:'Asia/Tokyo', hour12:false });
}

function calculateElapsedTime(isoString) {
  if (!isoString) return "";
  const diffMs = new Date() - new Date(isoString);
  if (diffMs < 0) return "";
  const mins = Math.floor(diffMs / 60000);
  const hours = Math.floor(mins / 60);
  const minutes = mins % 60;
  return hours > 0 ? `${hours}時間${minutes}分経過` : `${minutes}分経過`;
}

function updateTableDisplays() {
  Object.keys(tableCounts).forEach(tableNum => {
    const t = tableCounts[tableNum];
    const currentCount = t.enter - t.exit;
    const status = currentCount > 0 ? "利用中" : "空席";
    const timeText = currentCount > 0 ? formatTimestamp(t.lastEnterTime) : "";
    const elapsed = currentCount > 0 ? `｜${calculateElapsedTime(t.lastEnterTime)}` : "";
    const el = document.getElementById(`table${tableNum}-status`);
    if (el) el.textContent = `${status}（${timeText}${elapsed}）`;
  });
}

function countVisitors(snapshot) {
  let entries = 0, exits = 0, waiting = 0;
  for (let i = 1; i <= 14; i++) tableCounts[i] = { enter:0, exit:0, lastEnterTime:null };

  snapshot.forEach(doc => {
    const data = doc.data();
    const t = data.table, ts = data.timestamp;
    if (!t || !ts) return;
    if (data.type === "enter") entries++;
    if (data.type === "exit") exits++;
    if (data.type === "wait") waiting++;

    if (tableCounts[t]) {
      if (data.type === "enter") {
        tableCounts[t].enter++;
        if (!tableCounts[t].lastEnterTime || new Date(tableCounts[t].lastEnterTime) < new Date(ts)) tableCounts[t].lastEnterTime = ts;
      }
      if (data.type === "exit") tableCounts[t].exit++;
    }
  });

  document.getElementById("count").textContent = entries - exits;
  document.getElementById("entries").textContent = entries;
  document.getElementById("exits").textContent = exits;

  updateTableDisplays();
}

function initializeCharts() {
  // 入店人数推移
  const ctxOccupancy = document.getElementById('occupancyLineChart').getContext('2d');
  occupancyLineChart = new Chart(ctxOccupancy, {
    type: 'line',
    data: { labels: [], datasets: [{ label:'入店人数', data:[], borderColor:'#3498db', backgroundColor:'rgba(52,152,219,0.2)', fill:true, tension:0.3 }] },
    options: { responsive:true, maintainAspectRatio:false, animation:false, scales:{y:{beginAtZero:true}} }
  });

  // 空席 vs 利用中
  const ctxSeat = document.getElementById('seatPieChart').getContext('2d');
  seatPieChart = new Chart(ctxSeat, { type:'pie', data:{ labels:['空席','利用中'], datasets:[{ data:[0,0], backgroundColor:['#2ecc71','#e74c3c'] }] }, options:{ responsive:true } });

  // テーブル別使用回数
  const ctxUsage = document.getElementById('tableUsageBarChart').getContext('2d');
  tableUsageBarChart = new Chart(ctxUsage, { type:'bar', data:{ labels:Array.from({length:14},(_,i)=>`テーブル${i+1}`), datasets:[{ label:'使用回数', data:Array(14).fill(0), backgroundColor:'#3498db' }] }, options:{ responsive:true, scales:{y:{beginAtZero:true}} } });

  // テーブル別平均滞在時間
  const ctxAvg = document.getElementById('tableAvgTimeBarChart').getContext('2d');
  tableAvgTimeBarChart = new Chart(ctxAvg, { type:'bar', data:{ labels:Array.from({length:14},(_,i)=>`テーブル${i+1}`), datasets:[{ label:'平均滞在時間（分）', data:Array(14).fill(0), backgroundColor:'#f1c40f' }] }, options:{ responsive:true, scales:{y:{beginAtZero:true}} } });

  // 過去30日入店数折れ線
  const ctxActivity = document.getElementById('activityLineChart').getContext('2d');
  activityLineChart = new Chart(ctxActivity, {
    type:'line',
    data:{
      labels:[], 
      datasets:[
        { label:'1日', data:[], borderColor:'orange', fill:false },
        { label:'7日', data:[], borderColor:'green', fill:false },
        { label:'30日', data:[], borderColor:'blue', fill:false }
      ]
    },
    options:{ responsive:true, maintainAspectRatio:false, animation:false, scales:{y:{beginAtZero:true}} }
  });
}

function updateCharts() {
  // 入店人数推移
  const now = new Date();
  const timeLabel = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
  const currentCount = parseInt(document.getElementById("count").textContent) || 0;
  occupancyHistory.push({time:timeLabel,count:currentCount});
  if(occupancyHistory.length>20) occupancyHistory.shift();
  occupancyLineChart.data.labels = occupancyHistory.map(d=>d.time);
  occupancyLineChart.data.datasets[0].data = occupancyHistory.map(d=>d.count);
  occupancyLineChart.update();

  // 空席 vs 利用中
  const occupied = Object.values(tableCounts).filter(t=>t.enter-t.exit>0).length;
  seatPieChart.data.datasets[0].data = [14-occupied, occupied];
  seatPieChart.update();

  // テーブル使用回数
  tableUsageBarChart.data.datasets[0].data = Object.values(tableCounts).map(t=>t.enter);
  tableUsageBarChart.update();

  // 平均滞在時間
  tableAvgTimeBarChart.data.datasets[0].data = Object.values(tableCounts).map(t=>{
    const ms = (t.enter - t.exit > 0 && t.lastEnterTime) ? new Date() - new Date(t.lastEnterTime) : 0;
    return ms/60000;
  });
  tableAvgTimeBarChart.update();
}

async function loadPast30Days() {
  const snapshot = await db.collection("logs").get();
  const today = new Date(); today.setHours(0,0,0,0);
  const labels = []; for(let i=29;i>=0;i--){ const d = new Date(today); d.setDate(today.getDate()-i); labels.push(`${d.getMonth()+1}/${d.getDate()}`); }
  const counts1=[], counts7=[], counts30=[];
  snapshot.forEach(doc=>{
    const data = doc.data(); if(data.type!=="enter") return;
    let ts = data.timestamp; if(ts?.toDate) ts = ts.toDate();
    ts.setHours(0,0,0,0);
    const diff = Math.floor((today-ts)/(1000*60*60*24));
    if(diff>=0 && diff<30){ counts30[29-diff]=(counts30[29-diff]||0)+1; if(diff<7) counts7[29-diff]=(counts7[29-diff]||0)+1; if(diff<1) counts1[29-diff]=(counts1[29-diff]||0)+1; }
  });
  activityLineChart.data.labels = labels;
  activityLineChart.data.datasets[0].data = counts1;
  activityLineChart.data.datasets[1].data = counts7;
  activityLineChart.data.datasets[2].data = counts30;
  activityLineChart.update();
  document.getElementById("todayCount").textContent = counts1[29] || 0;
}

window.onload = () => {
  initializeCharts();

  const today = new Date(); today.setHours(0,0,0,0);
  db.collection("logs").where("timestamp", ">=", today.toISOString())
    .onSnapshot(snapshot => { countVisitors(snapshot); updateCharts(); });

  setInterval(()=>{ updateTableDisplays(); updateCharts(); }, 10000);
}
</script>
</head>

</div>
