<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テーブル管理</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #2c3e50;
      overflow-x: hidden;
    }
    header {
      background-color: #2c3e50;
      color: white;
      position: relative;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
    .menu-button {
      position: absolute;
      left: 20px;
      top: 12px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-button span {
      display: block;
      height: 4px;
      background: white;
      margin: 5px 0;
      transition: 0.4s;
    }
    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      color: white;
      transition: 0.3s;
      z-index: 1000;
      padding-top: 60px;
    }
    .drawer.open {
      left: 0;
    }
    .drawer a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid #2c3e50;
    }
    .drawer a:hover {
      background-color: #2c3e50;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
    }
    .table-list {
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #00796b;
      color: white;
    }
    .occupied {
      background-color: #ffccbc;
    }
    .vacant {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
<header>
  <div class="menu-button">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="header-bar">
    <div class="header-title">　　　　　店内管理システム</div>
    <div class="header-links">
      <a href="index.html">ログアウト</a>
    </div>
  </div>
  <div class="drawer">
    <a href="dashboard.html">ホーム</a>
    <a href="table.html">テーブル管理</a>
    <a href="histogram.html">混雑状況可視化</a>
    <a href="admin.html">順番待ち管理</a>
    <a href="/QR/qrcode.html">QRコード一覧</a>
    <a href="generate.html">QRコード生成</a>
  </div>
</header>
<main>
  <h1>テーブル管理画面</h1>
  <div class="table-list">
    <h2>テーブル一覧</h2>
    <table id="tableStatusTable">
      <thead>
        <tr>
          <th>テーブルID</th>
          <th>状態</th>
          <th>使用開始時刻</th>
          <th>利用時間（分）</th>
          <th>強制退出</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
    authDomain: "qr-visitor-log.firebaseapp.com",
    projectId: "qr-visitor-log",
    storageBucket: "qr-visitor-log.appspot.com",
    messagingSenderId: "304250341939",
    appId: "1:304250341939:web:b8d5b946590d1f852cf146"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const tableStatus = {};

  function renderTableList() {
    db.collection("logs").orderBy("timestamp").onSnapshot(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const id = data.table;
        const time = new Date(data.timestamp);
        const type = data.type;
        if (!tableStatus[id]) tableStatus[id] = { status: "vacant", startTime: null, deviceId: null };
        if (type === "enter") {
          tableStatus[id] = { status: "occupied", startTime: time, deviceId: data.device };
        } else if (type === "exit") {
          tableStatus[id] = { status: "vacant", startTime: null, deviceId: null };
        }
      });

      const tbody = document.querySelector("#tableStatusTable tbody");
      tbody.innerHTML = "";
      for (const [id, status] of Object.entries(tableStatus)) {
        const tr = document.createElement("tr");
        tr.className = status.status === "occupied" ? "occupied" : "vacant";
        const duration = status.startTime ? Math.floor((Date.now() - status.startTime.getTime()) / 60000) : "-";
        tr.innerHTML = `
          <td>${id}</td>
          <td>${status.status === "occupied" ? "使用中" : "空席"}</td>
          <td>${status.startTime ? status.startTime.toLocaleString() : "-"}</td>
          <td>${duration}</td>
          <td>
            ${status.status === "occupied" ? `<button onclick="forceExit('${id}', '${status.deviceId}')">強制退出</button>` : "-"}
          </td>
        `;
        tbody.appendChild(tr);
      }
    });
  }

  async function forceExit(tableId, deviceId) {
    const timestamp = new Date().toISOString();
    await db.collection("logs").add({
      table: tableId,
      device: deviceId,
      type: "exit",
      timestamp
    });
    await db.collection("force_exit_flags").doc(deviceId).set({
      table: tableId,
      timestamp,
      force: true
    });
    alert(`テーブル ${tableId} を強制退出させました。`);
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderTableList();
    document.querySelector(".menu-button").addEventListener("click", () => {
      document.querySelector(".drawer").classList.toggle("open");
    });
  });
</script>
</body>
</html>
