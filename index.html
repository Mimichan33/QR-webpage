<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑状況</title>
</head>
<body>
  <h1>混雑状況（テーブル別）</h1>

  <ul>
    <li>テーブル1: <span id="table1-count">-</span> 人</li>
    <li>テーブル2: <span id="table2-count">-</span> 人</li>
  </ul>

  <h2>最近の記録（最新10件）</h2>
  <ul id="log-list"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebaseの初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(collection(db, "log"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      updateLogList(snapshot);
      updateTableCounts(snapshot);
    });

    function updateLogList(snapshot) {
      const logList = document.getElementById("log-list");
      logList.innerHTML = "";
      const sorted = [...snapshot.docs].sort((a, b) => b.data().timestamp?.seconds - a.data().timestamp?.seconds).slice(0, 10);
      sorted.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        const time = data.timestamp?.toDate().toLocaleString("ja-JP") || "不明";
        li.textContent = `${time} - ${data.type} - ${data.device || 'unknown'} - ${data.table || 'unknown'}`;
        logList.appendChild(li);
      });
    }

    function updateTableCounts(snapshot) {
      const tableCounts = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const table = data.table || "unknown";
        if (!tableCounts[table]) {
          tableCounts[table] = { enter: 0, exit: 0 };
        }

        if (data.type === "enter") tableCounts[table].enter++;
        if (data.type === "exit") tableCounts[table].exit++;
      });

      // テーブルごとに現在人数を更新
      Object.keys(tableCounts).forEach(table => {
        const current = tableCounts[table].enter - tableCounts[table].exit;
        const el = document.getElementById(`${table}-count`);
        if (el) {
          el.textContent = current;
        }
      });
    }
  </script>
</body>
</html>
