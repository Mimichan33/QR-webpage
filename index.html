<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>混雑状況確認ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 20px;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #loading {
      font-size: 1.5em;
      margin: 30px 0;
    }

    .table {
      background-color: white;
      border-radius: 10px;
      margin: 15px auto;
      padding: 10px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table h2 {
      margin: 0 0 10px;
    }

    .status {
      font-weight: bold;
    }

    .table-map {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
      justify-items: center;
    }

    .table-box {
      width: 120px;
      height: 80px;
      background-color: lightgreen;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .table-box h3 {
      margin: 0;
      font-size: 16px;
    }

    .table-box p {
      margin: 5px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>店内混雑状況</h1>
  <div id="loading">読み込み中...</div>
  <section id="tables"></section>

  <section>
    <h2>テーブルマップ（視覚表示）</h2>
    <div class="table-map">
      <div class="table-box" id="table1-box">
        <h3>テーブル1</h3>
        <p id="table1-time">---</p>
      </div>
      <div class="table-box" id="table2-box">
        <h3>テーブル2</h3>
        <p id="table2-time">---</p>
      </div>
      <div class="table-box" id="table3-box">
        <h3>テーブル3</h3>
        <p id="table3-time">---</p>
      </div>
      <div class="table-box" id="table4-box">
        <h3>テーブル4</h3>
        <p id="table4-time">---</p>
      </div>
      <div class="table-box" id="table5-box">
        <h3>テーブル5</h3>
        <p id="table5-time">---</p>
      </div>
      <div class="table-box" id="table6-box">
        <h3>テーブル6</h3>
        <p id="table6-time">---</p>
      </div>
      <div class="table-box" id="table7-box">
        <h3>テーブル7</h3>
        <p id="table7-time">---</p>
      </div>
    </div>
  </section>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("log.json?_=" + new Date().getTime());
        if (!response.ok) throw new Error("通信に失敗しました");
        const jsonData = await response.json();
        updateTableDisplays(jsonData);
      } catch (error) {
        console.error("データ取得エラー:", error);
        document.getElementById("loading").textContent = "データの読み込みに失敗しました。";
      }
    }

    function updateTableDisplays(data) {
      const tablesDiv = document.getElementById("tables");
      tablesDiv.innerHTML = "";
      document.getElementById("loading").style.display = "none";

      for (let tableNum = 1; tableNum <= 7; tableNum++) {
        const tableData = data[`table${tableNum}`] || [];
        const currentCount = tableData.length;
        const lastEntryTime = tableData[currentCount - 1]?.entry_time;
        const lastEntryDate = new Date(lastEntryTime);
        const now = new Date();
        const elapsedMs = now - lastEntryDate;
        const elapsed = formatElapsedTime(elapsedMs);

        const tableDiv = document.createElement("div");
        tableDiv.className = "table";
        tableDiv.innerHTML = `
          <h2>テーブル ${tableNum}</h2>
          <p class="status">人数: ${currentCount}</p>
          <p>最終入店: ${lastEntryTime ? new Date(lastEntryTime).toLocaleTimeString() : "なし"}</p>
          <p>経過時間: ${lastEntryTime ? elapsed : "—"}</p>
        `;
        tablesDiv.appendChild(tableDiv);

        // ▼ テーブルマップの色と時間表示更新
        const box = document.getElementById(`table${tableNum}-box`);
        const timeElem = document.getElementById(`table${tableNum}-time`);
        if (box && timeElem) {
          if (currentCount > 0) {
            box.style.backgroundColor = "tomato";
            timeElem.textContent = `${lastEntryTime ? new Date(lastEntryTime).toLocaleTimeString() : "—"}｜${elapsed}`;
          } else {
            box.style.backgroundColor = "lightgreen";
            timeElem.textContent = "空席";
          }
        }
      }
    }

    function formatElapsedTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      return `${minutes}分${seconds}秒`;
    }

    fetchData();
    setInterval(fetchData, 10000); // 10秒ごとに更新
  </script>
</body>
</html>
