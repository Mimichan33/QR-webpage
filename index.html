<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑状況</title>

  <!-- ✅ 非モジュール対応のFirebase SDK（古いv9互換形式） -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJf3Z2Mg_J1uZ0kPa-sjcnLxs3BG4l5Ag",
      authDomain: "qr-visitor-log.firebaseapp.com",
      projectId: "qr-visitor-log",
      storageBucket: "qr-visitor-log.appspot.com",
      messagingSenderId: "304250341939",
      appId: "1:304250341939:web:b8d5b946590d1f852cf146"
    };

    // ✅ Firebase 初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function countVisitors(snapshot) {
    let entries = 0;
    let exits = 0;

    snapshot.forEach(doc => {
      const data = doc.data();
      console.log("リアルタイム読み込み:", data);

      if (data.type === "enter") entries++;
      if (data.type === "exit") exits++;
    });

        const current = entries - exits;
       console.log("計算結果 → 入店:", entries, "退店:", exits, "現在:", current);
        document.getElementById("count").textContent = current;
        document.getElementById("entries").textContent = entries;
        document.getElementById("exits").textContent = exits;
    } 
    
    window.onload = () => {
       db.collection("logs").onSnapshot(countVisitors);
    };
  </script>
</head>
  <body>
  <h1>現在の混雑状況</h1>
  <p>現在の入店者数: <span id="count">読み込み中...</span></p>
  <p>累計入店数: <span id="entries">-</span></p>
  <p>累計退店数: <span id="exits">-</span></p>
    
  <h1>現在のテーブル使用状況</h1>
  <p>テーブル1：<span id="table1-status">読み込み中...</span></p>
  <p>テーブル2：<span id="table2-status">読み込み中...</span></p>
</body>

<script>
  function updateStatus(count, elementId) {
    const status = count > 0 ? "使用中" : "空き";
    document.getElementById(elementId).textContent = status;
  }

  function countVisitorsByTable(snapshot) {
    const counts = {
      "1": { enter: 0, exit: 0 },
      "2": { enter: 0, exit: 0 }
    };

    snapshot.forEach(doc => {
      const data = doc.data();
      const table = data.table || "unknown";
      if (!(table in counts)) return;

      if (data.type === "enter") counts[table].enter++;
      if (data.type === "exit") counts[table].exit++;
    });

    const current1 = counts["1"].enter - counts["1"].exit;
    const current2 = counts["2"].enter - counts["2"].exit;

    updateStatus(current1, "table1-status");
    updateStatus(current2, "table2-status");

    console.log("テーブル1:", current1, "テーブル2:", current2);
  }

  window.onload = () => {
    db.collection("logs").onSnapshot(countVisitorsByTable);
  };
</script>
</html>
